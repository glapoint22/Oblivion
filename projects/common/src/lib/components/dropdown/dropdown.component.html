<!-- Base -->
<button #base
        #tabElement
        tabindex="0"
        (blur)="onBlur()"
        (focus)="onFocus()"
        [disabled]="disabled"
        (click)="openDropdownList()"
        (mousedown)="dropdownList ? $event.stopPropagation() : null"
        [ngClass]="{'button-base': dropdownType == DropdownType.Button,
                    'website-base': dropdownType == DropdownType.Website,
                    'manager-base': dropdownType == DropdownType.Manager,
                    'manager-list-open': dropdownList && dropdownType == DropdownType.Manager,
                    'website-button-base': dropdownType == DropdownType.Website || dropdownType == DropdownType.Button,
                    'website-manager-base': dropdownType == DropdownType.Website || dropdownType == DropdownType.Manager,
                    'website-button-list-open': dropdownList && (dropdownType == DropdownType.Website || dropdownType == DropdownType.Button)}">

     <!-- Text -->
    <div class="base-text"
         [ngStyle]="{'button-base-text': dropdownType == DropdownType.Button,
                     'website-manager-base-text': dropdownType == DropdownType.Website || dropdownType == DropdownType.Manager}">
        {{dropdownType == DropdownType.Button ? 'Move' : !disabled && selectedListItem ? selectedListItem.key: ''}}
    </div>

    <!-- Arrow -->
    <div class="dropdown-arrow" [ngStyle]="{'transform': dropdownList ? 'rotate(180deg)' : null}"></div>
</button>
