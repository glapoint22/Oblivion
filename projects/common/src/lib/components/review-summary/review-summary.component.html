<div class="review-summary-container">
    <div class="stars-label-container">
        <div></div>
        <div>5 Stars</div>
        <div>4 Stars</div>
        <div>3 Stars</div>
        <div>2 Stars</div>
        <div>1 Star</div>
    </div>

    <div>
        <div class="rating-container">
            <div class="review-info-container">
                <div class="rating">{{product.rating | number:'1.1-1'}}</div>
                <div class="stars-container">
                    <div>{{product.totalReviews}} Review{{product.totalReviews == 0 || product.totalReviews > 1 ? 's': ''}}</div>
                    <stars [rating]="product.rating"></stars>
                </div>
            </div>
        </div>

        <div class="bar" title="Click to filter reviews by five stars" (click)="setRoute(reviewFilter.FiveStars)">
            <div [style.width.%]="percentages[4]"></div>
        </div>
        <div class="bar" title="Click to filter reviews by four stars" (click)="setRoute(reviewFilter.FourStars)">
            <div [style.width.%]="percentages[3]"></div>
        </div>
        <div class="bar" title="Click to filter reviews by three stars" (click)="setRoute(reviewFilter.ThreeStars)">
            <div [style.width.%]="percentages[2]"></div>
        </div>
        <div class="bar" title="Click to filter reviews by two stars" (click)="setRoute(reviewFilter.TwoStars)">
            <div [style.width.%]="percentages[1]"></div>
        </div>
        <div class="bar" title="Click to filter reviews by one star" (click)="setRoute(reviewFilter.OneStar)">
            <div [style.width.%]="percentages[0]"></div>
        </div>
    </div>

    <div class="percent-label-container">
        <div></div>
        <div>{{percentages[4]}}%</div>
        <div>{{percentages[3]}}%</div>
        <div>{{percentages[2]}}%</div>
        <div>{{percentages[1]}}%</div>
        <div>{{percentages[0]}}%</div>
    </div>
</div>
