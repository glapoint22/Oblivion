<header-footer>
    <div class="breadcrumb" [style.paddingRight.px]="lazyLoadingService.paddingRight + 10">
        <a routerLink="/account">Your Account</a>
        <div></div>

        <div>Your Profile</div>
    </div>

    <div class="page-content-container">
        <div class="page-content">
            <div class="page-title">Your Profile</div>

            <!-- Name -->
            <div class="section">
                <div class="property">
                    <div>Name:</div>
                    <div title="Change Name" (click)="onChangeNameClick()">{{accountService.user?.firstName + ' ' + accountService.user?.lastName}}</div>
                </div>

                <div class="icon-container" title="Change Name" (click)="onChangeNameClick()" (keydown.enter)="onChangeNameClick()" tabindex="0">
                    <div class="pencil-icon"></div>
                </div>
            </div>



            <!-- Email -->
            <div class="section">
                <div class="property">
                    <div>Email:</div>
                    <div title="Change Email" (click)="onChangeEmailClick()">{{accountService.user?.email}}</div>
                </div>

                <div class="icon-container" title="Change Email" (click)="onChangeEmailClick()" (keydown.enter)="onChangeEmailClick()" tabindex="0">
                    <div class="pencil-icon"></div>
                </div>
            </div>




            <!-- Password -->
            <div class="section" style="margin-bottom: 8px;">
                <div class="property">
                    <div>Password:</div>
                    <div *ngIf="!this.accountService.user?.externalLoginProvider || accountService.user?.hasPassword" title="Change Password" (click)="onChangePasswordClick()">******</div>
                    <div *ngIf="this.accountService.user?.externalLoginProvider && !accountService.user?.hasPassword" style="font-style: italic; font-size: 12px;" title="Create Password" (click)="onChangePasswordClick()">(No Password)</div>
                </div>

                <div class="icon-container" title="Change Password" (click)="onChangePasswordClick()" (keydown.enter)="onChangePasswordClick()" tabindex="0">
                    <div class="pencil-icon"></div>
                </div>
            </div>




            <!-- Profile Image -->
            <div class="section" style="padding-bottom: 9px;">
                <div class="property">
                    <div style="margin-bottom: 10px;">Profile Image:</div>
                    <div>
                        <img [src]="accountService.user?.profileImage?.src ? 'images/' + accountService.user?.profileImage?.src : 'assets/no-account-pic.png'" class="profile-pic"
                            [title]="accountService.user?.profileImage?.name"
                            (click)="onChangeProfilePictureClick(fileInput)"
                            [alt]="accountService.user?.profileImage?.name">
                    </div>
                </div>

                <div class="icon-container" title="Change Profile Image" (click)="onChangeProfilePictureClick(fileInput)" (keydown.enter)="onChangeProfilePictureClick(fileInput)" tabindex="0">
                    <div class="pencil-icon"></div>
                </div>
            </div>
        </div>
        <input #fileInput type="file" (change)="onImageSelect(fileInput)" accept=".jpg, .png, .bmp">
    </div>
</header-footer>
