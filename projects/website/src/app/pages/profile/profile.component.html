<header-footer>
    <div class="breadcrumb">
        <a routerLink="/account">Your Account</a>
        <div></div>

        <div>Your Profile</div>
    </div>

    <div class="page-content-container">
        <div class="page-content">
            <div class="page-title">Your Profile</div>

            <!-- Name -->
            <div class="section">
                <div class="property">
                    <div>Name:</div>
                    <div>{{accountService.user?.firstName + ' ' + accountService.user?.lastName}}</div>
                </div>

                <div class="icon-container" title="Change Name" (click)="onChangeNameClick()">
                    <div class="pencil-icon"></div>
                </div>
            </div>



            <!-- Email -->
            <div class="section">
                <div class="property">
                    <div>Email:</div>
                    <div>{{accountService.user?.email}}</div>
                </div>

                <div class="icon-container" title="Change Email" (click)="onChangeEmailClick()">
                    <div class="pencil-icon"></div>
                </div>
            </div>




            <!-- Password -->
            <div class="section" style="margin-bottom: 8px;">
                <div class="property">
                    <div>Password:</div>
                    <div *ngIf="!this.accountService.user?.externalLoginProvider || accountService.user?.hasPassword">******</div>
                    <div *ngIf="this.accountService.user?.externalLoginProvider && !accountService.user?.hasPassword" style="font-style: italic; font-size: 12px;">(No Password)</div>
                </div>

                <div class="icon-container" title="Change Password" (click)="onChangePasswordClick()">
                    <div class="pencil-icon"></div>
                </div>
            </div>




            <!-- Profile Image -->
            <div class="section" style="padding-bottom: 9px;">
                <div class="property">
                    <div style="margin-bottom: 10px;">Profile Image:</div>
                    <div>
                        <div class="profile-pic" style="position: absolute; z-index: -1;"></div>
                        <img [src]="accountService.user?.profileImage?.src ? 'images/' + accountService.user?.profileImage?.src : 'assets/no-account-pic.png'" class="profile-pic"
                            [title]="accountService.user?.profileImage?.name"
                            [alt]="accountService.user?.profileImage?.name">
                    </div>
                </div>

                <div class="icon-container" title="Change Profile Image" (click)="onChangeProfilePictureClick(fileInput)">
                    <div class="pencil-icon"></div>
                </div>
            </div>
        </div>
        <input #fileInput type="file" (change)="onImageSelect(fileInput)" accept=".jpg, .png, .bmp">
    </div>
</header-footer>
