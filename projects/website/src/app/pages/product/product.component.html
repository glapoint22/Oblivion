<header-footer>

    <!-- Breadcrumb -->
    <div class="breadcrumb">

        <!-- Category -->
        <a routerLink="/browse"
            [queryParams]="{categoryName: product.breadcrumb[0].urlName, categoryId: product.breadcrumb[0].urlId}">{{product.breadcrumb[0].name}}</a>
        <div></div>

        <!-- Niche -->
        <a routerLink="/browse"
            [queryParams]="{nicheName: product.breadcrumb[1].urlName, nicheId: product.breadcrumb[1].urlId}">{{product.breadcrumb[1].name}}</a>

        <div></div>

        <div>{{product.name}}</div>
    </div>


    <!-- Product Info -->
    <product-info [product]="product" [clientWidth]="clientWidth"></product-info>


    <!-- Price Points -->
    <price-points [pricePoints]="product.pricePoints" [hoplink]="product.hoplink" [clientWidth]="clientWidth">
    </price-points>


    <!-- Sub products -->
    <subproducts [components]="product.components" [bonuses]="product.bonuses"></subproducts>


    <!-- Related Products -->
    <div *ngIf="product.relatedProducts && product.relatedProducts.products && product.relatedProducts.products.length > 0"
        class="related-products-background">
        <product-slider-widget [products]="product.relatedProducts.products" [text]="product.relatedProducts.caption"
            [clientWidth]="clientWidth">
        </product-slider-widget>
    </div>


    <!-- Reviews -->
    <div class="reviews-background">

        <!-- Reviews Section -->
        <div class="section-container">
            <div class="section-background"></div>
            <div class="section-text">Reviews</div>
        </div>


        <ng-container *ngIf="product.totalReviews > 0">

            <!-- Review Summary -->
            <div class="review-summary-container">
                <review-summary [product]="product"></review-summary>
            </div>


            <!-- Write reveiw button -->
            <div class="write-review-button-container">
                <button class="gold-round-button-lg" (click)="onWriteReviewClick()">Write a Review</button>
            </div>


            <!-- Helpful reviews -->
            <helpful-reviews></helpful-reviews>

            <!-- Reviews -->
            <reviews [product]="product"></reviews>
        </ng-container>


        <!-- Be the first to write a review -->
        <ng-container *ngIf="product.totalReviews == 0">
            <div class="review-text">
                Be the first to review this item!
            </div>

            <div class="write-review-button-container">
                <button class="gold-round-button-lg" (click)="onWriteReviewClick()">Write a Review</button>
            </div>
        </ng-container>
    </div>
</header-footer>
