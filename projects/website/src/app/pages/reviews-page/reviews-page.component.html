<header-footer>
    <div class="breadcrumb">
        <a routerLink="">Health & Fitness</a>
        <div></div>

        <a routerLink="">Strength Training</a>
        <div></div>

        <a routerLink="">Isometrics Mass</a>
        <div></div>

        <div>Reviews</div>
    </div>


    <div class="page-content-container">
        <div class="page-content">
            <div class="page-title">Reviews</div>

            <div class="reviews-page-container">
                <div class="mobile-product-title">{{product.name}}</div>

                <div class="media-backdrop">

                    <img [src]="'images/' + product.media[0].image" [title]="product.media[0].name"
                        [alt]="product.media[0].name">
                </div>

                <div class="review-info">

                    <div class="product-title">{{product.name}}</div>

                    <div class="review-summary-container">
                        <review-summary [product]="product"></review-summary>

                        <button class="gold-round-button-lg">Write a
                            Review</button>
                    </div>



                </div>

            </div>

            <helpful-reviews></helpful-reviews>


        </div>
        <reviews [product]="product" [showPaginator]="true"></reviews>
    </div>




</header-footer>
