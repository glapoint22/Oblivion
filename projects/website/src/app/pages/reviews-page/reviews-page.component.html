<header-footer>
    <div class="breadcrumb">
        <!-- Category -->
        <a routerLink="/browse"
            [queryParams]="{categoryName: product.breadcrumb[0].urlName, categoryId: product.breadcrumb[0].urlId}">{{product.breadcrumb[0].name}}</a>
        <div></div>

        <!-- Niche -->
        <a routerLink="/browse"
            [queryParams]="{nicheName: product.breadcrumb[1].urlName, nicheId: product.breadcrumb[1].urlId}">{{product.breadcrumb[1].name}}</a>
            
        <div></div>

        <a [routerLink]="'/' + product.urlName + '/' + product.urlId">{{product.name}}</a>
        <div></div>

        <div>Reviews</div>
    </div>


    <div class="page-content-container">
        <div class="page-content">
            <div class="page-title">Reviews</div>

            <div class="reviews-page-container">
                <div class="mobile-product-title">{{product.name}}</div>

                <div class="media-backdrop">

                    <img [src]="'images/' + product.media[0].image" [title]="product.media[0].name"
                        [alt]="product.media[0].name">
                </div>

                <div class="review-info">

                    <div class="product-title">{{product.name}}</div>

                    <div class="review-summary-container">
                        <review-summary [product]="product"></review-summary>

                        <button class="gold-round-button-lg" (click)="onWriteReviewClick()">Write a
                            Review</button>
                    </div>



                </div>

            </div>

            <helpful-reviews></helpful-reviews>


        </div>
        <reviews #reviews [product]="product" [showPaginator]="true"></reviews>
    </div>




</header-footer>
