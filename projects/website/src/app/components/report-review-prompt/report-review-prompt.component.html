<!-- Backdrop -->
<div class="backdrop" (click)="close()"></div>


<!-- Container -->
<div class="container">

    <!-- Base -->
    <div class="base">

        <!-- Header -->
        <div class="header">
            Report Review

            <!-- X -->
            <div class="x" (click)="close()">X</div>
        </div>

        <!-- Drop Shadow -->
        <div class="drop-shadow"></div>

        <div class="content">
            <!-- Prompt Content -->
            <div class="prompt-content">

                <div class="img-container">
                    <img src="assets/checkmark.png" alt="Checkmark">
                </div>


                <!-- Message -->
                <div class="message-text">
                    Thank you for your feedback!
                </div>

            </div>

            <!-- Button Container -->
            <div class="button-container">
                <button class="dark-button" (click)="close()">Close</button>
            </div>
        </div>
    </div>
</div>
