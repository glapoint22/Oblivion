<div class="hide modal-container" [ngClass]="{'show': show}" (transitionend)="onHide()">

    <!-- Backdrop -->
    <div class="backdrop" (click)="close()" (wheel)="$event.preventDefault()"></div>

    <!-- Container -->
    <div class="container" (wheel)="$event.preventDefault()">

        <!-- Base -->
        <div #base class="base">

            <!-- Header -->
            <div class="header">
                Delete Account

                <!-- X -->
                <div class="x" (click)="close()">X</div>
            </div>

            <!-- Drop Shadow -->
            <div class="drop-shadow"></div>

            <div class="content">
                <!-- Prompt Content -->
                <div class="prompt-content">

                    <div class="img-container">
                        <img src="assets/delete.png" alt="Delete">
                    </div>

                    <!-- Message -->
                    <div style="color: #c0c0c0;">
                        <div>Are you sure you want your account to be deleted?</div>
                        <br>
                        <div>This is a one-time action that cannot be reversed. All data associated with your account
                            will be permanently removed.</div>
                    </div>

                </div>

                <!-- Button Container -->
                <div class="button-container">
                    <button #tabElement class="dark-button" (click)="close()">Cancel</button>
                    <button #tabElement class="gold-rect-button" (click)="onDeleteClick()">Delete</button>
                </div>
            </div>
        </div>
    </div>
</div>
