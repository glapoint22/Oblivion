<!-- Backdrop -->
<div class="backdrop" (click)="close()">

    <!-- Base -->
    <div class="base" (click)="$event.stopPropagation()">

        <!-- Header -->
        <div class="header">
            Create Account

            <!-- X -->
            <div class="x" (click)="close()">X</div>
        </div>

        <!-- Drop Shadow -->
        <div class="drop-shadow"></div>

        <!-- Content -->
        <form [formGroup]="form" #_form="ngForm" (ngSubmit)="onSubmit()" class="content">

            <!-- First Name -->
            <div class="label"> First Name:</div>
            <input type="text" formControlName="firstName"
                [ngClass]="{'error-border': _form.submitted && form.controls.firstName.errors}">

            <ng-container *ngIf="_form.submitted && form.controls.firstName.errors">
                <ul>
                    <li *ngFor="let message of getErrorMessages('firstName')">
                        {{message}}
                    </li>
                </ul>
            </ng-container>

            <!-- Last Name -->
            <div class="label">Last Name:</div>
            <input type="text">



            <!-- Email -->
            <div class="label">Email:</div>
            <input type="text">



            <!-- Password -->
            <div class="label">Password:</div>
            <div class="input-container">
                <input type="password">
                <div class="icon-container">
                    <i class="hide-password"></i>
                </div>
            </div>


            <!-- Info container -->
            <div class="info-container">
                <i class="info-icon"></i>
                <span>Password must be at least 6 characters</span>
            </div>


            <!-- Button -->
            <button type="submit" class="gold-round-button-sm">Create Account</button>
        </form>


        <!-- Footer -->
        <div class="footer">
            <div class="horizontal-groove-line"></div>
            <span class="footer-text">Already a member? </span>
            <span class="purple-text" (click)="onLogInClick()">Log In</span>
        </div>
    </div>
</div>
