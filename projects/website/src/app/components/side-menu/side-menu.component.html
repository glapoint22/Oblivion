<div class="translate-start" [ngClass]="{'translate-end': show}" (transitionend)="onHide()"
    style="pointer-events: all; top: 79px; bottom: 0; left: 0; position: fixed; background: rgba(23, 23, 23, 0.95); width: 100%; max-width: 313px; height: 100%; border: 1px solid #424242;">

    <div style="background: #242424; height: 32px;">
        <div style="
                        margin-right: 5px;
                        line-height: 32px;
                        float: right;
                        color: #b4b4b4;
                        font-weight: bold;
                        font-family: 'lithos pro';
                        font-size: 15px;
                        width: 20px;
                        height: 20px;
                        text-align: center;
                        cursor: pointer;">X</div>
    </div>

    <div style="padding: 10px;">



        <div *ngIf="accountService.customer" style="margin-bottom: 50px;">
            <div style="color: #dadada; font-size: 16px; font-weight: bold; margin-bottom: 7px;">
                Account
            </div>

            <div class="horizontal-line"></div>



            <account></account>
            
        </div>



        <div>
            <div style="color: #dadada; font-size: 16px; font-weight: bold; margin-bottom: 7px;">
                Niches
            </div>

            <div class="horizontal-line"></div>


            <div style="margin-top: 17px;">

                <ng-container *ngFor="let niche of niches; let i = index">
                    <div *ngIf="i != 0" style="color: #b4b4b4; margin-bottom: 12px; margin-left: 10px;">{{niche.name}}
                    </div>
                </ng-container>



            </div>
        </div>
    </div>
</div>
