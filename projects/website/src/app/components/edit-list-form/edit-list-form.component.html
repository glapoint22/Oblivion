<div class="hide modal-container" [ngClass]="{'show': show}" (transitionend)="onHide()">

    <!-- Backdrop -->
    <div class="backdrop" (click)="close()" (wheel)="$event.preventDefault()"></div>


    <!-- Container -->
    <div class="container">

        <!-- Base -->
        <div #base class="base">

            <!-- Header -->
            <div class="header">
                Edit List

                <!-- X -->
                <div class="x" (click)="close()">X</div>
            </div>

            <!-- Drop Shadow -->
            <div class="drop-shadow"></div>



            <!-- Content -->
            <form [formGroup]="form" #_form="ngForm" (ngSubmit)="onSubmit()" class="content">

                <!-- List Name -->
                <div class="label">List Name:</div>
                <input #tabElement type="text" formControlName="listName" spellcheck="false"
                    [ngClass]="{'error-border': _form.submitted && form.controls.listName.errors}">

                <ng-container *ngIf="_form.submitted && form.controls.listName.errors">
                    <ul>
                        <li *ngFor="let message of getErrorMessages('listName', 'List name')">
                            {{message}}
                        </li>
                    </ul>
                </ng-container>


                <!-- Comments -->
                <div class="label">Brief Description (optional):</div>
                <textarea #tabElement formControlName="description"></textarea>



                <!-- Button Container -->
                <div class="button-container">
                    <button #tabElement type="button" class="dark-button" (click)="close()">Cancel</button>
                    <button #tabElement type="submit" class="gold-rect-button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
