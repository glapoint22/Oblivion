<div style="padding: 0 13px; padding-bottom: 0;">
    <div *ngFor="let option of filter.options; trackBy:trackFilterOption" class="option">
        <label class="checkbox">
            <input #checkbox type="checkbox" (change)="onFilterClick(option.id.toString())" [value]="option.id">
            <span class="checkmark"></span>
        </label>

        <stars [rating]="option.id"></stars>

        <span style="margin-left: 5px; color: #b4b4b4;">& Up</span>
    </div>
</div>
