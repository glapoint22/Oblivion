<div class="hide modal-container" [ngClass]="{'show': show}" (transitionend)="onHide()">

    <!-- Backdrop -->
    <div class="backdrop" (click)="close()" (wheel)="$event.preventDefault()"></div>


    <!-- Container -->
    <div class="container">

        <!-- Base -->
        <div #base class="base" tabindex="-1">

            <!-- Header -->
            <div class="header">
                Write a Review

                <!-- X -->
                <div class="x" (click)="close()">X</div>
            </div>

            <!-- Drop Shadow -->
            <div class="drop-shadow"></div>



            <!-- Content -->
            <form [formGroup]="form" #_form="ngForm" (ngSubmit)="onSubmit()" class="content">
                <div class="product-container">
                    <div class="product-name">
                        {{productName}}
                    </div>

                    <div class="media-backdrop">
                        <div class="img-container">
                            <img [src]="'images/' + productImage" [alt]="productName" [title]="productName">
                        </div>
                    </div>



                </div>


                <!-- Rating -->
                <div class="label">{{getRatingMessage()}}</div>


                <div style="margin-bottom: 20px;">
                    <input type="hidden" formControlName="rating">
                    <span *ngFor="let i of [1,2,3,4,5]" style="cursor: pointer;" (click)="onStarClick(i)">
                        <span [class]="getStar(i)"></span>
                    </span>
                </div>


                <ng-container *ngIf="_form.submitted && form.controls.rating.errors">
                    <ul>
                        <li *ngFor="let message of getErrorMessages('rating', 'Rating')">
                            {{message}}
                        </li>
                    </ul>
                </ng-container>



                <!-- Name -->
                <div class="label"> Review Title:</div>
                <input #tabElement type="text" formControlName="title"
                    [ngClass]="{'error-border': _form.submitted && form.controls.title.errors}">

                <ng-container *ngIf="_form.submitted && form.controls.title.errors">
                    <ul>
                        <li *ngFor="let message of getErrorMessages('title', 'Title')">
                            {{message}}
                        </li>
                    </ul>
                </ng-container>








                <!-- Comments -->
                <div class="label">Write your review:</div>
                <textarea #tabElement formControlName="review"
                    [ngClass]="{'error-border': _form.submitted && form.controls.review.errors}"></textarea>

                <ng-container *ngIf="_form.submitted && form.controls.review.errors">
                    <ul>
                        <li *ngFor="let message of getErrorMessages('review', 'Review')">
                            {{message}}
                        </li>
                    </ul>
                </ng-container>

                <!-- Button Container -->
                <div class="button-container">
                    <button #tabElement type="button" class="dark-button" (click)="close()">Cancel</button>
                    <button #tabElement type="submit" class="gold-rect-button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
