<div #sliderContainer class="slider-container">

    <!-- Slider -->
    <div #slider slider [leftArrowButtonElement]="leftArrowButton" [rightArrowButtonElement]="rightArrowButton"
        [scrollbarElement]="scrollbar" [changeCount]="changeCount" class="slider">

        <!-- Media -->
        <div *ngFor="let media of media" class="media" [style.width.px]="sliderContainer.clientWidth">
            <div class="media-display">
                <img [src]="'images/' + media.image" [title]="media.name" [alt]="media.name">
            </div>
        </div>
    </div>

    <!-- Left Arrow Button -->
    <div #leftArrowButton class="left-arrow-button">
        <i></i>
    </div>

    <!-- Right Arrow Button -->
    <div #rightArrowButton class="right-arrow-button">
        <i></i>
    </div>
</div>


<div class="scrollbar-container" [style.width.px]="sliderContainer.clientWidth">
    <!-- Scroll Track -->
    <div class="scroll-track"></div>

    <!-- Scrollbar -->
    <div #scrollbar class="scroll-thumb-container" (mousedown)="$event.preventDefault()">
        <div [style.width.px]="sliderContainer.clientWidth / slider.childElementCount" class="scroll-thumb"></div>
    </div>
</div>
