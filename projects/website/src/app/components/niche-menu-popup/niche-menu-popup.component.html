<div *ngIf="niches" class="popup hide" [ngClass]="{'show': show}" (transitionend)="onHide()">

    <div #arrowContainer class="arrow-container" [style.left.px]="this.arrow.nativeElement.offsetLeft - 8">

        
        <div class="arrow"></div>
    </div>

    <div class="popup-content">
        <div id="nicheMenu" class="niche-menu">
            <div [id]="niche.name" class="list-item" *ngFor="let niche of niches" (click)="onNicheClick(niche)"
                [ngClass]="{'selected-list-item': niche.name == selectedNicheName}">
                {{niche.name}}
            </div>
        </div>
    </div>
</div>
