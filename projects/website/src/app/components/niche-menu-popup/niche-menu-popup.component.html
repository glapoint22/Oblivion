<div *ngIf="niches" class="popup hide" [ngClass]="{'show': show}" (transitionend)="onHide()" (mousedown)="$event.stopPropagation()">

    <div #arrowContainer class="arrow-container" [style.left.px]="this.arrow.nativeElement.offsetLeft - 8">

        
        <div class="arrow"></div>
    </div>

    <div class="popup-content">
        <!-- (scroll)="onScroll()" (wheel)="onMouseWheel($event)" -->
        <div #nicheMenu class="niche-menu">
            <div tabindex="-1"
                 [id]="niche.name"
                 class="list-item"
                 *ngFor="let niche of niches"
                 (click)="onNicheClick(niche)"
                 [ngClass]="{'selected-list-item': niche.name == selectedNicheName}">
                {{niche.name}}
            </div>
        </div>
    </div>
</div>
