<div class="hide modal-container" [ngClass]="{'show': show}" (transitionend)="onHide()">

    <!-- Backdrop -->
    <div class="backdrop" (click)="close()" (wheel)="$event.preventDefault()"></div>

    <!-- Container -->
    <div class="container">

        <!-- Base -->
        <div #base class="base">

            <!-- Header -->
            <div class="header">
                Forgot Password

                <!-- X -->
                <div class="x" (click)="close()">X</div>
            </div>

            <!-- Drop Shadow -->
            <div class="drop-shadow"></div>

            <!-- Content -->
            <form [formGroup]="form" #_form="ngForm" class="content">
                <div class="message-text">
                    Please enter the email address associated with your Niche Shack account in the field below.
                </div>

                <!-- Email -->
                <div class="label">Email:</div>
                <input #tabElement type="text" formControlName="email"
                    [ngClass]="{'error-border': _form.submitted && form.controls.email.errors}">

                <ng-container *ngIf="_form.submitted && form.controls.email.errors">
                    <ul>
                        <li *ngFor="let message of getErrorMessages('email', 'Email')">
                            {{message}}
                        </li>
                    </ul>
                </ng-container>


                <!-- Button -->
                <button #tabElement type="submit" class="gold-round-button-sm" style="margin-top: 10px;">Submit</button>
            </form>


            <!-- Footer -->
            <div *ngIf="!isLoginPage" class="footer">
                <div class="horizontal-groove-line"></div>

                <span #tabElement class="purple-text" (click)="onLogInLinkClick()" tabindex="-1">Back to log in</span>
            </div>
        </div>
    </div>
</div>
