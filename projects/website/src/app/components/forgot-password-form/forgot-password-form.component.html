<div class="hide modal-container" [ngClass]="{'show': show}" (transitionend)="onHide()">
    <!-- Backdrop -->
    <div class="transparent-backdrop" (click)="close()" [ngClass]="{'backdrop': isLoginPage}"></div>


    <!-- Container -->
    <div class="fade-in container" [ngClass]="{'fade-out': fadeOut}">

        <!-- Base -->
        <div class="base">

            <!-- Header -->
            <div class="header">
                Forgot Password

                <!-- X -->
                <div class="x" (click)="close()">X</div>
            </div>

            <!-- Drop Shadow -->
            <div class="drop-shadow"></div>

            <!-- Content -->
            <form [formGroup]="form" #_form="ngForm" (ngSubmit)="onSubmit()" class="content">
                <div *ngIf="isError" class="error-text">The email you entered is not associated with any Niche Shack account. Please provide a different email address.</div>

                <div class="message-text">
                    Enter the email address associated with your Niche Shack account and weâ€™ll email you instructions on
                    how to reset your password.
                </div>

                <!-- Email -->
                <div class="label">Email:</div>
                <input type="text" formControlName="email"
                    [ngClass]="{'error-border': _form.submitted && form.controls.email.errors}">

                <ng-container *ngIf="_form.submitted && form.controls.email.errors">
                    <ul>
                        <li *ngFor="let message of getErrorMessages('email', 'Email')">
                            {{message}}
                        </li>
                    </ul>
                </ng-container>


                <!-- Button -->
                <button type="submit" class="gold-round-button-sm">Submit</button>
            </form>


            <!-- Footer -->
            <div *ngIf="!isLoginPage" class="footer">
                <div class="horizontal-groove-line"></div>

                <span class="purple-text" (click)="onLogInLinkClick()">Back to log in</span>
            </div>
        </div>
    </div>
</div>
