<!-- Backdrop -->
<div class="backdrop" (click)="close()"></div>


<!-- Container -->
<div class="container">

    <!-- Base -->
    <div class="base">

        <!-- Header -->
        <div class="header">
            Remove Item

            <!-- X -->
            <div class="x" (click)="close()">X</div>
        </div>

        <!-- Drop Shadow -->
        <div class="drop-shadow"></div>

        <div class="content">
            <!-- Prompt Content -->
            <div class="prompt-content">

                <div class="img-container">
                    <img src="assets/delete.png" alt="Delete">
                </div>


                <!-- Message -->
                <div class="message-text">
                    <div>The following item:</div>

                    <div class="emphasized-text">10 Minute Awakening</div>

                    <div>Will be removed from list:</div>
                    <div class="emphasized-text" style="padding-bottom: 0;">Christmas List</div>
                </div>

            </div>

            <!-- Button Container -->
            <div class="button-container">
                <button class="dark-button" (click)="close()">Cancel</button>
                <button class="gold-rect-button">Remove</button>
            </div>
        </div>
    </div>
</div>
