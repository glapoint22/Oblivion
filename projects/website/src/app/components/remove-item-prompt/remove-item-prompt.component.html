<div class="hide modal-container" [ngClass]="{'show': show}" (transitionend)="onHide()">

    <!-- Backdrop -->
    <div class="backdrop" (click)="close()"></div>


    <!-- Container -->
    <div class="container">

        <!-- Base -->
        <div class="base">

            <!-- Header -->
            <div class="header">
                Remove Item

                <!-- X -->
                <div class="x" (click)="close()">X</div>
            </div>

            <!-- Drop Shadow -->
            <div class="drop-shadow"></div>

            <div class="content">
                <!-- Prompt Content -->
                <div class="prompt-content">

                    <div class="img-container">
                        <img src="assets/delete.png" alt="Delete">
                    </div>


                    <!-- Message -->
                    <div class="message-text">
                        <div class="prompt-key">The following item:</div>

                        <div class="prompt-value">{{product.name}}</div>

                        <div class="prompt-key">Will be removed from list:</div>
                        <div class="prompt-value" style="padding-bottom: 0;">{{list.name}}</div>
                    </div>

                </div>

                <!-- Button Container -->
                <div class="button-container">
                    <button class="dark-button" (click)="close()">Cancel</button>
                    <button class="gold-rect-button" (click)="onRemoveClick()">Remove</button>
                </div>
            </div>
        </div>
    </div>
</div>
