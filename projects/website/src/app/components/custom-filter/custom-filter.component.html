<div style="padding: 13px">


    <div *ngFor="let option of filter.options">
        <label class="checkbox">
            <div style="color: #dadada;">{{option.label}}</div>
            <input #checkbox type="checkbox" (change)="onFilterClick(option.id.toString())" [value]="option.id">
            <span class="checkmark"></span>
        </label>
    </div>

</div>
