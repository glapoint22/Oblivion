<div class="hide modal-container" [ngClass]="{'show': show}" (transitionend)="onHide()">

    <!-- Backdrop -->
    <div class="backdrop" (click)="close()"></div>


    <!-- Container -->
    <div class="container">

        <!-- Base -->
        <div class="base">

            <!-- Header -->
            <div class="header">
                Change Name

                <!-- X -->
                <div class="x" (click)="close()">X</div>
            </div>

            <!-- Drop Shadow -->
            <div class="drop-shadow"></div>

            <!-- Content -->
            <form class="content" [formGroup]="form" #_form="ngForm" (ngSubmit)="onSubmit()">
                <!-- First Name -->
                <div class="label"> First Name:</div>
                <input type="text" formControlName="firstName"
                    [ngClass]="{'error-border': _form.submitted && form.controls.firstName.errors}">

                <ng-container *ngIf="_form.submitted && form.controls.firstName.errors">
                    <ul>
                        <li *ngFor="let message of getErrorMessages('firstName', 'First name')">
                            {{message}}
                        </li>
                    </ul>
                </ng-container>

                <!-- Last Name -->
                <div class="label">Last Name:</div>
                <input type="text" formControlName="lastName"
                    [ngClass]="{'error-border': _form.submitted && form.controls.lastName.errors}">

                <ng-container *ngIf="_form.submitted && form.controls.lastName.errors">
                    <ul>
                        <li *ngFor="let message of getErrorMessages('lastName', 'Last name')">
                            {{message}}
                        </li>
                    </ul>
                </ng-container>

                <!-- Button Container -->
                <div class="button-container">
                    <button type="button" class="dark-button" (click)="close()">Cancel</button>
                    <button type="submit" class="gold-rect-button">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
