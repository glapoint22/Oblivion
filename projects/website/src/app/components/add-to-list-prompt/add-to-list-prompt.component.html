<!-- Backdrop -->
<div class="backdrop" (click)="close()"></div>


<!-- Container -->
<div class="container">

    <!-- Base -->
    <div class="base">

        <!-- Header -->
        <div class="header">
            Add to List

            <!-- X -->
            <div class="x" (click)="close()">X</div>
        </div>

        <!-- Drop Shadow -->
        <div class="drop-shadow"></div>

        <!-- Content -->
        <div class="content">

            <!-- Prompt Content -->
            <div class="prompt-content">

                <div class="img-container">
                    <img src="assets/checkmark.png" alt="Checkmark">
                </div>


                <!-- Message -->
                <div class="message-text">
                    <div>The following item:</div>

                    <div class="emphasized-text" style="margin-bottom: 20px;">Trumpy Bear</div>

                    <div>Has been added to list:</div>

                    <div class="emphasized-text">My List</div>
                </div>

            </div>


            <div class="button-container">
                <button class="dark-button" (click)="close()">Close</button>
                <button class="gold-rect-button" (click)="onViewList()">View List</button>
            </div>

        </div>
    </div>
</div>
