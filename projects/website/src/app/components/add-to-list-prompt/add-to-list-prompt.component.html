<div class="hide modal-container" [ngClass]="{'show': show}" (transitionend)="onHide()">

    <!-- Backdrop -->
    <div class="backdrop" (click)="close()"></div>


    <!-- Container -->
    <div class="container">

        <!-- Base -->
        <div #base class="base">

            <!-- Header -->
            <div class="header">
                Add to List

                <!-- X -->
                <div class="x" (click)="close()">X</div>
            </div>

            <!-- Drop Shadow -->
            <div class="drop-shadow"></div>

            <!-- Content -->
            <div class="content">

                <!-- Prompt Content -->
                <div class="prompt-content">

                    <div class="img-container">
                        <img src="assets/checkmark.png" alt="Checkmark">
                    </div>


                    <!-- Message -->
                    <div class="message-text">
                        <div class="prompt-key">The following item:</div>

                        <div class="prompt-value" style="margin-bottom: 20px;">{{product.name}}</div>

                        <div class="prompt-key">Has been added to list:</div>

                        <div class="prompt-value">{{list.key}}</div>
                    </div>

                </div>


                <div class="button-container">
                    <button #tabElement class="dark-button" (click)="close()">Close</button>
                    <button #tabElement class="gold-rect-button" (click)="onViewList()">View List</button>
                </div>

            </div>
        </div>
    </div>
</div>
