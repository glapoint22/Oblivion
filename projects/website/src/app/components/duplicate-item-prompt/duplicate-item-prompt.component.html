<div class="hide modal-container" [ngClass]="{'show': show}" (transitionend)="onHide()">

    <!-- Backdrop -->
    <div class="backdrop" (click)="close()" (wheel)="$event.preventDefault()"></div>


    <!-- Container -->
    <div class="container" (wheel)="$event.preventDefault()">

        <!-- Base -->
        <div #base class="base">

            <!-- Header -->
            <div class="header">
                Duplicate Item

                <!-- X -->
                <div class="x" (click)="close()">X</div>
            </div>

            <!-- Drop Shadow -->
            <div class="drop-shadow"></div>

            <div class="content">
                <!-- Prompt Content -->
                <div class="prompt-content">

                    <div class="img-container">
                        <img src="assets/info.png" alt="Info">
                    </div>


                    <!-- Message -->
                    <div class="message-text">
                        <div class="prompt-key">The following list:</div>

                        <div class="prompt-value">{{list}}</div>

                        <div class="prompt-key">Already contains item:</div>
                        <div class="prompt-value" style="padding-bottom: 0;">{{product.name}}</div>
                    </div>

                </div>

                <!-- Button Container -->
                <div class="button-container">
                    <button #tabElement class="dark-button" (click)="close()">Close</button>
                </div>
            </div>
        </div>
    </div>
</div>
