<div class="hide modal-container" [ngClass]="{'show': show}" (transitionend)="onHide()">

    <!-- Backdrop -->
    <div class="backdrop" (click)="close()" (wheel)="$event.preventDefault()"></div>


    <!-- Container -->
    <div class="container">

        <!-- Base -->
        <div #base class="base">

            <!-- Header -->
            <div class="header">
                Move Item

                <!-- X -->
                <div class="x" (click)="close()">X</div>
            </div>

            <!-- Drop Shadow -->
            <div class="drop-shadow"></div>

            <div class="content">
                <!-- Prompt Content -->
                <div class="prompt-content">

                    <div class="img-container">
                        <img src="assets/move.png" alt="Move">
                    </div>


                    <!-- Message -->
                    <div>
                        <div class="prompt-key">The following item:</div>

                        <div class="prompt-value">{{product.name}}</div>

                        <div class="prompt-key">Will be moved from list:</div>
                        <div class="prompt-value">{{fromList.name}}</div>

                        <div class="prompt-key">To list:</div>
                        <div class="prompt-value" style="padding-bottom: 0;">{{toList.key}}</div>
                    </div>

                </div>

                <!-- Button Container -->
                <div class="button-container">
                    <button #tabElement class="dark-button" (click)="close()">Cancel</button>
                    <button #tabElement class="gold-rect-button" (click)="onMoveClick()">Move</button>
                </div>
            </div>
        </div>
    </div>
</div>
