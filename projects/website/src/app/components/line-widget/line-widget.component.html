<div #widget [style.borderBottom]="border && border.width + 'px ' + border.style + ' ' + border.color"
    [style.box-shadow]="shadow && shadow.enable ? shadow.x + 'px ' + shadow.y + 'px ' + shadow.blur + 'px ' + shadow.size + 'px ' + shadow.color : null"
    [style.maxWidth.px]="width ? width : null">
</div>
