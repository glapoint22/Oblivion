<!-- Background -->
<div *ngIf="pricePoints && pricePoints.length > 0" class="price-points-background">

    <div class="section-container">
        <div class="section-background"></div>
        <div class="section-text">Price Options</div>
    </div>

    <div #sliderContainer class="price-points-slider-container">
        <!-- Slider -->
        <div class="slider-container">
            <div #slider slider [leftArrowButtonElement]="leftArrowButton" [rightArrowButtonElement]="rightArrowButton"
                [changeCount]="changeCount"
                class="slider">

                <!-- Products -->
                <div *ngFor="let pricePointGroup of pricePointGroups" class="price-point-group"
                    [style.width.px]="sliderContainer.clientWidth">

                    

                    <div *ngFor="let pricePoint of pricePointGroup">


                        <div style="display: flex; flex-direction: column; align-items: center; width: 300px; margin-left: 15px; margin-right: 15px; background: #292929; border: 2px solid #464646; border-radius: 17px; padding-bottom: 14px;">
                        
                            <div style="display: flex; width: 100%; flex-direction: column; justify-content: center; height: 67px; background: linear-gradient(#621e57, #430039); border-top-left-radius: 15px; border-top-right-radius: 15px; border: 2px solid #202020; margin-bottom: 10px;">
                            
                                <div style="color: #dcdcdc; font-size: 21px; font-weight: bold; text-align: center; width: 100%;">Digital Package</div>

                                <div style="color: #bcbcbc; font-size: 13px; text-align: center; width: 100%; margin-top: 6px;">Instant Access On Any Device</div>
                            
                            </div>
                        
                            <div style="color: #dcdcdc; font-size: 21px; font-weight: bold; text-align: center; width: 100%; margin-top: -4px; margin-bottom: 25px;">30 Day Supply</div>
                        
                            <img [src]="'images/' + 'b0060b0d6aa34f04ba3db957fad1e5a5.png'">

                            <div style="margin-top: 15px; text-align: center;">
                                <div [innerHTML]="html"></div>
                            </div>
                            
                            <button style="margin-top: 38px;" class="gold-round-button-lg" (click)="onVisitOfficialWebsiteClick()">Visit
                                offical website to buy
                            </button>

                                <shipping *ngIf="pricePoint.shippingType != shippingType.None"

                            </div> -->
                        
                        </div>

                                <!-- Unit -->

                                    <div *ngIf="pricePoint.unitPrice" class="unit-price">{{isWholeNumber(pricePoint.unitPrice) ?  (pricePoint.unitPrice | currency:'USD':'symbol':'0.0-0') : (pricePoint.unitPrice | currency:'USD':'symbol':'0.2-2')}}</div>

                                        {{pricePoint.unitPrice
                                        ? '/ '
                                        + pricePoint.unit : pricePoint.unit}}</div>
