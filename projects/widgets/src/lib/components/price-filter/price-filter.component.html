<div class="price-container">

    <form (ngSubmit)="onSubmit()" #priceForm="ngForm">
        <div class="input-flex-container">
            <div class="input-container">
                <div class="input-label" style="margin-right: 4px;">$</div>
                <input required pattern="(\d+)?\.?(\d+)?" [(ngModel)]="min" name="min" #minNum="ngModel"
                    [ngClass]="{'error-display': priceForm.submitted && !minNum.valid}" type="text">
                <div class="input-label" style="margin: 0 7px;">to</div>
                <div class="input-label" style="margin-right: 4px;">$</div>
                <input required pattern="(\d+)?\.?(\d+)?" [(ngModel)]="max" name="max" #maxNum="ngModel"
                    [ngClass]="{'error-display': priceForm.submitted && !maxNum.valid}" type="text">
            </div>

            <button type="submit" class="gold-round-button-sm">Go</button>
        </div>
        <div *ngIf="showClearPrice" class="clear-price" (click)="clearPrice(true)">Clear Price Range</div>
    </form>


    <div class="horizontal-line"></div>

    <div *ngFor="let option of filter.options; trackBy:trackPriceFilterOption" class="option">
        <label class="radio">
            <div>{{option.label}}</div>
            <input #checkbox type="radio" name="price-option" (change)="onFilterClick(option.min + '-' + option.max)"
                [value]="option.min + '-' + option.max">
            <span class="checkmark"></span>
        </label>
    </div>
</div>
