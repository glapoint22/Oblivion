<div #widget class="button" [style.borderRadius]="
corners && 
(corners.topLeft > 0 ||
corners.topRight > 0 ||
corners.bottomRight > 0 ||
corners.bottomLeft > 0) ?
corners.topLeft + 'px ' + corners.topRight + 'px ' + corners.bottomRight + 'px ' + corners.bottomLeft + 'px': null"
    [style.box-shadow]="shadow && shadow.enabled ? shadow.x + 'px ' + shadow.y + 'px ' + shadow.blur + 'px ' + shadow.size + 'px ' + shadow.color : null"
    [style.fontSize.px]="caption.fontSize">

    <!-- Web address -->
    <a *ngIf="link && link.url && link.selectedOption == linkOption.WebAddress" [href]="link.url" target="_blank">
        {{caption.text}}</a>

    <!-- local link -->
    <a *ngIf="link && link.url && link.selectedOption != linkOption.WebAddress" [routerLink]="link.url">
        {{caption.text}}</a>

    <ng-container *ngIf="!link || !link.url">{{caption.text}}</ng-container>
</div>
