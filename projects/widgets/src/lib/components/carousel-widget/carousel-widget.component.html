<div #widget class="carousel-container">

    <div carousel [leftArrowButtonElement]="leftArrowButton" [rightArrowButtonElement]="rightArrowButton"
        [changeCount]="changeCount" class="carousel">

        <!-- Carousel element -->
        <div *ngFor="let banner of banners" class="carousel-element">


            <!-- Web address -->
            <a *ngIf="banner.link && banner.link.url && banner.link.linkType == linkType.WebAddress"
                [href]="banner.link.url" target="_blank" draggable="false">
                <img [src]="'/images/' + banner.image.src" [alt]="banner.image.name" [title]="banner.image.name"
                    draggable="false" (mousedown)="$event.preventDefault()">
            </a>

            <!-- local link -->
            <a *ngIf="banner.link && banner.link.url && banner.link.linkType != linkType.WebAddress"
                [routerLink]="getRouterLink(banner.link.url)" [queryParams]="getQueryParams(banner.link.url)"
                draggable="false">
                <img [src]="'/images/' + banner.image.src" [alt]="banner.image.name" [title]="banner.image.name"
                    draggable="false" (mousedown)="$event.preventDefault()">
            </a>


            <!-- No link -->
            <img *ngIf="!banner.link || !banner.link.url" [src]="'/images/' + banner.image.src"
                [alt]="banner.image.name" [title]="banner.image.name" draggable="false">
        </div>
    </div>

    <!-- Left Arrow Button -->
    <div #leftArrowButton class="left-arrow-button">
        <i></i>
    </div>

    <!-- Right Arrow Button -->
    <div #rightArrowButton class="right-arrow-button">
        <i></i>
    </div>
</div>
