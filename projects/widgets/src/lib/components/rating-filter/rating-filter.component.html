<div style="padding: 0 13px; padding-bottom: 0;">
    <div *ngFor="let option of filter.options; trackBy:trackFilterOption" class="option">
        <label class="checkbox">
            <input #checkbox type="checkbox" (change)="onFilterClick(option.value.toString())" [value]="option.value" tabindex="-2">
            <span class="checkmark" tabindex="0" (keydown.enter)="onFilterClick(option.value.toString())"></span>
        </label>

        <stars [rating]="option.value"></stars>

        <span style="margin-left: 5px; color: #b4b4b4;">& Up</span>
    </div>
</div>
