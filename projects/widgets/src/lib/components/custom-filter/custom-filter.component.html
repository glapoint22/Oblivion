<div style="padding: 0 13px; padding-bottom: 0;">
    <div *ngFor="let option of filter.options; trackBy:trackFilterOption" class="option">
        <label class="checkbox">
            <div>{{option.label}}</div>
            <input #checkbox type="checkbox" (change)="onFilterClick(option.id.toString())" [value]="option.id" tabindex="-2">
            <span class="checkmark" tabindex="0" (keydown.space)="$event.preventDefault(); onFilterClick(option.id.toString())"></span>
        </label>
    </div>
</div>
