<div class="product-summary-product-container" (click)="onClick()">
    <div class="product-summary-media-backdrop">
        <img [src]="'images/' + product.image.src">
    </div>

    <div class="product-summary-product-info    ">
        <div style="font-size: 14px; font-weight: bold; color: #dadada;">{{product.name}}</div>
        
        <div class="product-summary-reviews" *ngIf="product.totalReviews > 0">
            {{product.totalReviews}}
            Review{{product.totalReviews == 0 || product.totalReviews > 1 ? 's': ''}}
        </div>

        <div>
            <stars-summary [product]="product"></stars-summary>
        </div>
        
        
        <div>
            <div *ngIf="product.maxPrice == 0">
                {{product.minPrice | currency:'USD'}}
            </div>
            <div *ngIf="product.maxPrice > 0">
                {{product.minPrice | currency:'USD'}} - {{product.maxPrice | currency:'USD'}}
            </div>
        </div>
    </div>
</div>
