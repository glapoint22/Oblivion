<div #widget>
    <div class="caption">Featured niches</div>
    <div class="niches-container">
        <div *ngFor="let niche of niches" class="niche">
            <div class="content">

                <!-- Web Address -->
                <a *ngIf="niche.link && niche.link.url && niche.link.linkType == linkType.WebAddress"
                    [href]="niche.link.url" target="_blank" draggable="false">
                    <img [src]="'/images/' + niche.image.src" [alt]="niche.image.name" [title]="niche.image.name"
                        draggable="false" (mousedown)="$event.preventDefault()">
                </a>

                <!-- Local Link -->
                <a *ngIf="niche.link && niche.link.url && niche.link.linkType != linkType.WebAddress"
                    [routerLink]="getRouterLink(niche.link.url)" [queryParams]="getQueryParams(niche.link.url)"
                    draggable="false">
                    <img [src]="'/images/' + niche.image.src" [alt]="niche.image.name" [title]="niche.image.name"
                        draggable="false" (mousedown)="$event.preventDefault()">
                </a>
            </div>

            <!-- Title -->
            <div class="title">{{niche.title}}</div>
        </div>
    </div>
</div>
