<div #widget [style.backgroundColor]="background && background.enabled && background.color ? background.color: null"
    [style.outline]="border && border.enabled ? border.width + 'px ' + border.style + ' ' + border.color : null"
    [style.borderRadius]="
        corners &&
        (corners.topLeft > 0 ||
        corners.topRight > 0 ||
        corners.bottomRight > 0 ||
        corners.bottomLeft > 0) ?
        corners.topLeft + 'px ' + corners.topRight + 'px ' + corners.bottomRight + 'px ' + corners.bottomLeft + 'px': null"
    [style.box-shadow]="shadow && shadow.enabled ? shadow.x + 'px ' + shadow.y + 'px ' + shadow.blur + 'px ' + shadow.size + 'px ' + shadow.color : null"
    [style.maxWidth.px]="width ? width: null"
    [ngStyle]="{ 'background-image': background && background.enabled && background.image && background.image.src ? 'url(images/' + background.image.src + ')' : null,
    'background-position': background && background.enabled && background.image ? background.image.position.value : null,
    'background-repeat': background && background.enabled && background.image ? background.image.repeat.value : null,
    'background-attachment': background && background.enabled && background.image ? background.image.attachment.value : null}" [style.height.px]="height">

    <container #container></container>
</div>
