<!-- Email Type -->
<div class="property">
    <div class="label">Email Type:</div>
    <dropdown [dropdownType]="DropdownType.Manager" [list]="emailTypes" [selectedListItem]="getSelectedEmailType()" (onChange)="onEmailTypeChange($event)"></dropdown>
</div>


<!-- Page Name -->
<div class="property">
    <div class="label" style="margin-right: 9px;">Subject:</div>
    <input [(ngModel)]="widgetService.page.name" (input)="widgetService.page.save()">
</div>


<!-- Background color & image -->
<background [background]="widgetService.page.pageContent.background" [toggleable]="false" (onChange)="onBackgroundChange()"></background>
