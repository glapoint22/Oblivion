<!-- Background -->
<div class="background">

    <!-- Overflow -->
    <div class="price-point-overflow">


        <!-- Price Point Container -->
        <div *ngFor="let trumpy of [0]" class="price-point-container">


            <!-- Delete price point Button -->
            <div class="delete-price-point-button-container">
                <i class="fas fa-trash-alt"></i>
            </div>
            

            <!-- Base -->
            <div class="base">


                <!-- Header -->
                <div class="header">
                    <div class="label-only">Header:</div>
                    <div class="header-field" contenteditable="true"></div>
                </div>
    
    
    
                <!-- quantity -->
                <div class="quantity-container">
                    <div class="label-only">Quantity:</div>
                    <div class="quantity-field" contenteditable="true"></div>
                </div>
    
    
    
                <!-- Image -->
                <div class="image-container">
                    <div class="label-container">
                        <div class="label-with-buttons">Image:</div>
    
                        <div class="buttons-container">
                            <i class="fas fa-pencil-alt"></i>
                            <i class="fas fa-trash-alt"></i>
                        </div>
                    </div>
                    
                    <div class="image-field">
                        <i class="fa-solid fa-image"></i>
                    </div>
                </div>
                
    
    
                <!-- Unit -->
                <div class="units-container">
                    <div>
                        <div class="label-only">Unit Price:</div>
                        <div class="unit-price-field" contenteditable="true"></div>
                    </div>
    
                    <div class="unit-container">
                        <div class="label-only">Unit:</div>
                        <div class="unit-field" contenteditable="true"></div>
                    </div>
                </div>
    
    
    
    
                
                <!-- Price -->
                <div class="prices-container">
                    <div>
                        <div class="label-only">Strikethrough Price:</div>
                        <div class="strikethrough-price-field">
                            <div class="strikethrough-price" contenteditable="true"></div>
                        </div>
                    </div>
    
                    <div class="price-container">
                        <div class="label-only">Price:</div>
                        <div class="price-field" contenteditable="true"></div>
                    </div>
                </div>
                
                
    
                <!-- Hoplink -->
                <div class="hoplink-container">
                    <div class="label-container">
                        <div class="label-with-buttons">Hoplink:</div>
                        <div class="buttons-container">
                            <i class="fas fa-pencil-alt"></i>
                        </div>
                    </div>
                    
                    <div class="add-button-field">
                        <div class="add-button">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
    
    
    
                <!-- Shipping -->
                <div class="shipping-container">
                    <div class="label-container">
                        <div class="label-with-buttons">Shipping:</div>
                        <div class="buttons-container">
                            <i class="fas fa-pencil-alt"></i>
                            <i class="fas fa-trash-alt"></i>
                        </div>
                    </div>
                    
                    <div class="add-button-field">
                        <div class="add-button">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
    
    
    
                <!-- Recurring -->
                <div class="recurring-container">
                    <div class="label-container">
                        <div class="label-with-buttons">Recurring:</div>
                        <div class="buttons-container">
                            <i class="fas fa-pencil-alt"></i>
                            <i class="fas fa-trash-alt"></i>
                        </div>
                    </div>
                    
                    <div class="add-button-field">
                        <div class="add-button">
                            <div></div>
                            <div></div>
                            <div></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
            
    <div class="add-button-lg">
        <div></div>
        <div></div>
        <div></div>
    </div>
</div>
