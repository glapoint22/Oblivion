<ng-container *ngIf="widgetService.selectedColumn">
    <!-- Background -->
    <background [background]="widgetService.selectedColumn.background" (onChange)="update()"></background>

    <!-- Border -->
    <border [border]="widgetService.selectedColumn.border" (onChange)="update()"></border>

    <!-- Corners -->
    <corners [corners]="widgetService.selectedColumn.corners" (onChange)="update()"></corners>

    <!-- Shadow -->
    <shadow [shadow]="widgetService.selectedColumn.shadow" (onChange)="update()"></shadow>

    <!-- Padding -->
    <breakpoints-padding [padding]="widgetService.selectedColumn.padding"
        (onChange)="updatePadding(widgetService.selectedColumn.padding, widgetService.selectedColumn.paddingElement)">
    </breakpoints-padding>

    <!-- Horizontal Alignment -->
    <breakpoints-horizontal-alignment [horizontalAlignment]="widgetService.selectedColumn.horizontalAlignment"
        (onChange)="updateHorizontalAlignment()">
    </breakpoints-horizontal-alignment>

    <!-- Column Span -->
    <column-span [column]="widgetService.selectedColumn" (onChange)="updateColumnSpan()"></column-span>
</ng-container>
