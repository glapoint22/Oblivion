<div style="position: relative;"
    [style.border]="border && border.enable ? border.width + 'px ' + border.style + ' ' + border.color : null"
    [style.borderRadius]="
    corners && 
    (corners.topLeft > 0 ||
    corners.topRight > 0 ||
    corners.bottomRight > 0 ||
    corners.bottomLeft > 0) ?
    corners.topLeft + 'px ' + corners.topRight + 'px ' + corners.bottomRight + 'px ' + corners.bottomLeft + 'px': null"
    [style.box-shadow]="shadow && shadow.enable ? shadow.x + 'px ' + shadow.y + 'px ' + shadow.blur + 'px ' + shadow.size + 'px ' + shadow.color : null"
    [style.backgroundColor]="background && background.color ? background.color: null" [ngStyle]="{ 'background-image': background && background.image && background.image.url ? 'url(images/' + background.image.url + ')' : null,
                    'background-position': background && background.image ? background.image.position : null,
                    'background-repeat': background && background.image ? background.image.repeat : null,
                    'background-attachment': background && background.image ? background.image.attachment : null}">


    <ng-template #viewContainerRef>
        <!-- Widgets go here -->
    </ng-template>

    <div (mouseenter)="onMouseenter()" (mouseleave)="onMouseleave()" (mousemove)="$event.stopPropagation()">
        <div class="column-indicator" (mouseup)="onColumnIndicatorMouseup(0)"></div>
        <div class="column-indicator" (mouseup)="onColumnIndicatorMouseup(1)"></div>
    </div>

</div>
