<panel [title]="'Groups'">

    <div class="property-box-dark">

        <!-- Property Box Bar -->
        <div class="property-box-bar">

            <!-- Icons -->
            <div class="icons">

                <!-- Delete icon -->
                <button class="icon-button"
                        [ngClass]="{'icon-button-disabled': listUpdate.deleteDisabled}"
                        (mouseover)="list.overButton = true"
                        (mouseout)="list.overButton = false"
                        (click)="list.delete()"
                        [disabled]="listUpdate.deleteDisabled">
                    <i style="pointer-events: none;" class="fas fa-trash-alt"></i>
                </button>

                <!-- Edit icon -->
                <button class="icon-button"
                        [ngClass]="{'icon-button-disabled': listUpdate.editDisabled}"
                        (mouseover)="list.overButton = true"
                        (mouseout)="list.overButton = false"
                        (click)="list.edit()"
                        [disabled]="listUpdate.editDisabled">
                    <i style="pointer-events: none;" class="fas fa-pencil-alt"></i>
                </button>

                <!-- Add icon -->
                <button class="icon-button"
                        [ngClass]="{'icon-button-disabled': listUpdate.addDisabled}"
                        (mouseover)="list.overButton = true"
                        (mouseout)="list.overButton = false"
                        (click)="list.add()"
                        [disabled]="listUpdate.addDisabled">
                    <i style="pointer-events: none;" class="fas fa-plus-circle"></i>
                </button>
            </div>
        </div>
        <list #list [sourceList]="productGroups" [options]="listOptions" (onListUpdate)="listUpdate = $event"></list>
    </div>
</panel>
