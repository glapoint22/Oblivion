<div style="position: absolute; top: 40px; width: 100%;"
    [style.z-index]="zIndex">
    <div style="height: 42px; border-top-left-radius: 6px; border-top-right-radius: 6px; padding: 1px; background: linear-gradient(#545454, #262626);">
        <div style="height: 100%; border-top-left-radius: 6px; border-top-right-radius: 6px; background: linear-gradient(#323232, #202020);">

        </div>
    </div>


    <div style="position: relative; height: 58px; background: #1f1f1f; border: 1px solid #252525; border-top: none;">

        </div>

        <div style="height: 100%; display: flex; justify-content: center; align-items: center;">
            <div style="color: #ffba00; text-decoration: underline;">Health & Fitness</div>

            </div>
            <div style="color: #ffba00; text-decoration: underline;">Strength Training</div>

            </div>
            <div style="color: #b4b4b4;">Isometrics Mass</div>
        </div>
    </div>
