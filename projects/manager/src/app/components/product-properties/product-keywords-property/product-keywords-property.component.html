<panel [title]="'Keywords'"
       (onOpen)="availableKeywords.onOpen(); selectedKeywords.onOpen()">
       
    
    <div style="margin-bottom: 5px; padding-left: 5px; display: flex; justify-content: space-between; font-size: 13px; color: #707070;">
        <div style="width: 100%;">
            Available Keywords:
        </div>

        <div style="width: 70px;"></div>

        <div style="width: 100%;">
            Selected Keywords:
        </div>
        
    </div>

    <div class="property-box-dark" style="display: flex;">

        <!-- Available Keywords -->
        <div style="width: 100%;">
            <available-keywords #availableKeywords></available-keywords>
        </div>

        <!-- Add To Selected Keywords Button -->
        <div class="add-to-selected-keywords-button-container">
            <icon-button style="margin-left: -10px;"
                         [icon]="'fa-solid fa-chevron-right'"
                         [title]="'Add to Selected Keywords'"
                         [isDisabled]="availableKeywords.addToSelectedKeywordsButtonDisabled"
                         (onOver)="availableKeywords.overButton = $event"
                         (onClick)="availableKeywords.addToSelectedKeywords()">
            </icon-button>
        </div>

        <!-- Selected Keywords -->
        <div style="width: 100%;">
            <selected-keywords #selectedKeywords></selected-keywords>
        </div>
    </div>
</panel>
