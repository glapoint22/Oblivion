<div #widget class="widget-outline"
    [ngClass]="{'selected-widget': widgetService.selectedWidget == this && widgetService.currentWidgetInspectorView == widgetInspectorView.Widget}"
    style="user-select: none; min-height: 261px;">

    <div style="display: flex; flex-flow: row wrap; justify-content: center; max-width: 1510px; margin: auto;">
        <div *ngFor="let niche of niches" class="niche-circle">
            <div class="content">
                <img *ngIf="niche.image && niche.image.src" [src]="'/images/' + niche.image.src" draggable="false">
            </div>

            <div class="title">{{niche.title}}</div>
        </div>
    </div>
</div>
