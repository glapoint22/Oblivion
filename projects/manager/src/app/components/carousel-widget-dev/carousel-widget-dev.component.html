<div #widget class="carousel-container widget-outline"
    [ngClass]="{'selected-widget': widgetService.selectedWidget == this && widgetService.currentWidgetInspectorView == widgetInspectorView.Widget}"
    style="user-select: none;">

    <ng-container
        *ngIf="banners && banners.length > 0 && banners[currentBannerIndex].image && banners[currentBannerIndex].image.src; else placeholder">
        <img [src]="'/images/' + banners[currentBannerIndex].image.src" [alt]="banners[currentBannerIndex].image.name"
            [title]="banners[currentBannerIndex].image.name" draggable="false">
    </ng-container>

    <!-- Placeholder -->
    <ng-template #placeholder>
        <div style="width: 1496px;
        height: 451px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 400px;
        color: #0089ff;
        background: #ffffff;">
            <i class="fa-solid fa-image"></i>
        </div>

    </ng-template>
</div>
