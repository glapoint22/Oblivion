<div class="popup-container hide" [ngClass]="{'show': show}" (transitionend)="onHide()" (mousedown)="$event.stopPropagation()">

    <!-- Arrow Left -->
    <div *ngIf="arrowPosition == PopupArrowPosition.TopLeft || arrowPosition == PopupArrowPosition.BottomLeft" class="popup-arrow-container" [ngStyle]="{'top': arrowPosition == PopupArrowPosition.TopLeft ? '13px' : '133px'}">
        <div class="popup-arrow-left-Border"></div>
        <div class="popup-arrow-left-background"></div>
    </div>


    <div class="popup-base">

        <label class="radio" style="display: block; width: fit-content;">
            <div>Free Shipping</div>
            <input type="radio" name="shipping" [checked]="shipping == shippingType.FreeShipping"
                (change)="shipping = shippingType.FreeShipping">
            <span #tabElement class="checkmark" tabindex="-1"></span>
        </label>


        <label class="radio" style="display: block; width: fit-content;">
            <div>Free US Shipping</div>
            <input type="radio" name="shipping" [checked]="shipping == shippingType.FreeUsShipping"
                (change)="shipping = shippingType.FreeUsShipping">
            <span #tabElement class="checkmark" tabindex="-1"></span>
        </label>


        <label class="radio" style="display: block; width: fit-content;">
            <div>Plus Shipping</div>
            <input type="radio" name="shipping" [checked]="shipping == shippingType.PlusShipping"
                (change)="shipping = shippingType.PlusShipping">
            <span #tabElement class="checkmark" tabindex="-1"></span>
        </label>


        <label class="radio" style="display: block; width: fit-content;">
            <div>Just Pay Shipping</div>
            <input type="radio" name="shipping" [checked]="shipping == shippingType.JustPayShipping"
                (change)="shipping = shippingType.JustPayShipping">
            <span #tabElement class="checkmark" tabindex="-1"></span>
        </label>


        <!-- Buttons -->
        <div class="popup-button-container">
            <button #tabElement class="dark-button" (click)="close()">Close</button>
            <button #tabElement class="gold-button" (click)="onSubmitClick()">Submit</button>
        </div>
    </div>


    <!-- Arrow Right -->
    <div *ngIf="arrowPosition == PopupArrowPosition.TopRight || arrowPosition == PopupArrowPosition.BottomRight" class="popup-arrow-container" [ngStyle]="{'top': arrowPosition == PopupArrowPosition.TopRight ? '13px' : '133px'}">
        <div class="popup-arrow-right-Border"></div>
        <div class="popup-arrow-right-background"></div>
    </div>
</div>
