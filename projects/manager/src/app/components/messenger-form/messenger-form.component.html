<div class="hide modal-backdrop"
     [ngClass]="{'show': show}"
     (transitionend)="onHide()">

    <div class="modal-base">
        <div class="modal-bar">
            <div>Messenger</div>
            <div class="modal-x-button"
                 (click)="close()">
                X
            </div>
        </div>

        <div class="modal-content">
            <textarea #textarea style="    resize: none;
            width: 100%;
            height: 200px;
            background: #1e1e1e; border: 1px solid #3c3c3c;
    border-left-color: #111111;
    border-top-color: #111111;
    border-radius: 4px; outline: none; color: #dadada; font-family: Arial, Helvetica, sans-serif;"></textarea>
        </div>

        <!-- Button Container -->
        <div class="modal-button-container">
            <button #closeButton #tabElement class="dark-button" (click)="close()">Close</button>
            <button #tabElement class="gold-button" (click)="onSubmit()">Submit</button>
        </div>
    </div>
</div>
