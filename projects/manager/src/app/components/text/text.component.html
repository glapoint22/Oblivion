<panel [title]="'Text'">
    <!-- Font -->
    <div class="property">
        <div class="label">Font</div>
        <div style="flex: 1;">
            <select [(ngModel)]="fontFamily.selectedOption" (change)="fontFamily.setStyle()">
                <option *ngFor="let option of fontFamily.options" [ngValue]="option">{{option.key}}</option>
            </select>
        </div>
    </div>



    <!-- Font Size -->
    <div class="property">
        <div class="label">Font Size</div>
        <div style="flex: 1;">
            <select [(ngModel)]="fontSize.selectedOption" (change)="fontSize.setStyle()">
                <option *ngFor="let option of fontSize.options" [ngValue]="option">{{option.key}}</option>
            </select>
        </div>
    </div>



    <!-- Font Color -->
    <div class="property">
        <div class="label">Color</div>
        <div style="flex: 1;">
            <color-swatch [color]="fontColor.rgbColor" (onClick)="fontColor.initialize()"
                (onChange)="fontColor.setStyle()" (onColorPickerClose)="fontColor.onColorPickerClose()">
            </color-swatch>
        </div>
    </div>




    <!-- Hightlight -->
    <div class="property">
        <div class="label">Highlight</div>
        <div style="flex: 1;">
            <color-swatch [color]="highlightColor.rgbColor" (onClick)="highlightColor.initialize()"
                (onChange)="highlightColor.setStyle()" (onColorPickerClose)="highlightColor.onColorPickerClose()">
            </color-swatch>
        </div>
    </div>



    <!-- Alignment -->
    <div class="property">
        <div class="label">Alignment</div>
        <div style="flex: 1; display: flex; justify-content: space-between;">

            <!-- Align Left -->
            <div class="icon-container" title="Left align (Ctrl+Shift+L)"
                (click)="alignLeft.setStyle(); alignCenter.isSelected = false; alignRight.isSelected = false; alignJustify.isSelected = false"
                [ngClass]="{'selected': alignLeft.isSelected}">
                <i class="fas fa-align-left"></i>
            </div>

            <!-- Align Center -->
            <div class="icon-container" title="Center align (Ctrl+Shift+E)"
                (click)="alignCenter.setStyle(); alignLeft.isSelected = false; alignRight.isSelected = false; alignJustify.isSelected = false"
                [ngClass]="{'selected': alignCenter.isSelected}">
                <i class="fas fa-align-center"></i>
            </div>


            <!-- Align Right -->
            <div class="icon-container" title="Right align (Ctrl+Shift+R)"
                (click)="alignRight.setStyle(); alignCenter.isSelected = false; alignLeft.isSelected = false; alignJustify.isSelected = false"
                [ngClass]="{'selected': alignRight.isSelected}">
                <i class="fas fa-align-right"></i>
            </div>


            <!-- Align Justify -->
            <div class="icon-container" title="Justify (Ctrl+Shift+J)"
                (click)="alignJustify.setStyle(); alignCenter.isSelected = false; alignRight.isSelected = false; alignLeft.isSelected = false"
                [ngClass]="{'selected': alignJustify.isSelected}">
                <i class="fas fa-align-justify"></i>
            </div>
        </div>
    </div>




    <!-- Font Style -->
    <div class="property">
        <div class="label">Style</div>
        <div style="flex: 1; display: flex; justify-content: space-between;">

            <!-- Spacer -->
            <div class="icon-container" style="cursor: default;"></div>

            <!-- Bold -->
            <div class="style-icon" (click)="bold.setStyle()" [ngClass]="{'selected': bold.isSelected}">
                <i class="fas fa-bold"></i>
            </div>

            <!-- Italic -->
            <div class="style-icon" (click)="italic.setStyle()" [ngClass]="{'selected': italic.isSelected}">
                <i class="fas fa-italic"></i>
            </div>

            <!-- Underline -->
            <div class="style-icon" (click)="underline.setStyle()" [ngClass]="{'selected': underline.isSelected}">
                <i class="fas fa-underline"></i>
            </div>
        </div>
    </div>



    <!-- Bullets -->
    <div class="property">
        <div class="label">Bullets</div>
        <div style="flex: 1; display: flex; justify-content: space-between;">

            <!-- Spacer -->
            <div class="icon-container" style="cursor: default;"></div>

            <!-- Spacer -->
            <div class="icon-container" style="cursor: default;"></div>

            <!-- Numbered list -->
            <div class="icon-container" title="Numbered list (Ctrl+Shift+7)">
                <i class="fas fa-list-ol"></i>
            </div>

            <!-- Bulleted list -->
            <div class="icon-container" title="Bulleted list (Ctrl+Shift+8)">
                <i class="fas fa-list-ul"></i>
            </div>
        </div>
    </div>





    <!-- Indent -->
    <div class="property">
        <div class="label">Indent</div>
        <div style="flex: 1; display: flex; justify-content: space-between;">

            <!-- Spacer -->
            <div class="icon-container" style="cursor: default;"></div>

            <!-- Spacer -->
            <div class="icon-container" style="cursor: default;"></div>

            <!-- Decrease indent -->
            <div class="icon-container" title="Decrease indent (ctrl+[)">
                <i class="fas fa-outdent"></i>
            </div>


            <!-- Increase indent -->
            <div class="icon-container" title="Increase indent (ctrl+])">
                <i class="fas fa-indent"></i>
            </div>
        </div>
    </div>




    <!-- Link -->
    <div class="property">
        <div class="label">Link</div>
        <div style="flex: 1; display: flex; justify-content: flex-end;">
            <!-- <link-icon [link]="textWidget.textBox.linkStyle.link"
                (onInit)="textWidget.textBox.linkStyle.linkPopup = $event"
                (onLinkPopupOpen)="textWidget.textBox.linkStyle.onLinkPopupOpen()"></link-icon> -->
        </div>
    </div>


</panel>
