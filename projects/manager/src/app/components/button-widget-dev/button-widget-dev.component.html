<div #widget class="button" [style.backgroundColor]="background && background.color ? background.color: null"
    [style.border]="border && border.enable ? border.width + 'px ' + border.style + ' ' + border.color : null"
    [style.borderRadius]="
corners && 
(corners.topLeft > 0 ||
corners.topRight > 0 ||
corners.bottomRight > 0 ||
corners.bottomLeft > 0) ?
corners.topLeft + 'px ' + corners.topRight + 'px ' + corners.bottomRight + 'px ' + corners.bottomLeft + 'px': null"
    [style.box-shadow]="shadow && shadow.enable ? shadow.x + 'px ' + shadow.y + 'px ' + shadow.blur + 'px ' + shadow.size + 'px ' + shadow.color : null"
    [style.fontSize.px]="caption.fontSize" [style.paddingTop]="padding.top" [style.paddingRight]="padding.right"
    [style.paddingBottom]="padding.bottom" [style.paddingLeft]="padding.left" [style.maxWidth.px]="width ? width : null"
    [style.minHeight.px]="height" [ngStyle]="{ 'background-image': background.image && background.image.url ? 'url(images/' + background.image.url + ')' : null,
                        'background-position': background.image ? background.image.position : null,
                        'background-repeat': background.image ? background.image.repeat : null,
                        'background-attachment': background.image ? background.image.attachment : null}">

    <div [style.fontFamily]="caption.font" [style.fontSize.px]="caption.fontSize"
        [style.fontWeight]="caption.fontWeight" [style.fontStyle]="caption.fontStyle"
        [style.textDecoration]="caption.textDecoration" [style.color]="caption.color" style="text-align: center;">
        {{caption.text}}
    </div>
</div>
