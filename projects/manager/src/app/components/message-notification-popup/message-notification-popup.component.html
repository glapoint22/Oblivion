<div class="hide popup-container" [ngClass]="{'show': show}" (transitionend)="onHide()">

    <div class="popup-arrow-container">
        <div class="popup-arrow-up-Border"></div>
        <div class="popup-arrow-up-background"></div>
    </div>

    <div class="popup-base">

        <!-- Notification Type -->
        <div class="notification-type-container">
            Message
        </div>

        
        <!-- Counter -->
        <div *ngIf="notification && notification.length > 1" class="counter-bar">
            <div class="counter-container">
                <counter [itemCount]="notification.length" (onItemChange)="userIndex = $event"></counter>
            </div>
        </div>

        <!-- User -->
        <div class="dashed-container" [ngClass]="{'no-dashed-container': notification && notification.length == 1}">
            <div class="user-container" [ngClass]="{'no-user-container': notification && notification.length == 1}">
                <div class="label">Message:</div>
                <div class="info-box">

                    <ng-container *ngIf="notification">
                        <div class="info-bar">
                            <!-- Date -->
                            <div class="date">
                                {{notification[userIndex].date | date: 'MMM d, y, h:mm a'}}
                            </div>
            
                            <!-- Image -->
                            <div class="profile-image-container" [ngClass]="{'no-profile-image': notification && notification[userIndex].userName}">
                                
                                <div class="profile-popup-container" [ngStyle]="{'top': notification && notification[userIndex].userName ? '-106px' : '-110px'}">
                                    <ng-template #profilePopupContainer></ng-template>
                                </div>

                                <img style="cursor: pointer;"
                                    [ngStyle]="{'border-radius': notification && notification[userIndex].userName ? 'none' : '50%'}"
                                    (mousedown)="$event.stopPropagation()"
                                    (click)="openProfilePopup()"
                                    [src]="notification[userIndex].userName ? 'assets/message-notification.png' : 'images/' + notification[userIndex].image"
                                    [title]="notification[userIndex].firstName + ' ' + notification[userIndex].lastName">
                            </div>
                        </div>
                    
                        <!-- User Comment -->
                        <div class="user-comment">
                            {{notification[userIndex].text}}
                        </div>
                    </ng-container>
                </div>


                <div style="height: 13px;"></div>


                <!-- Employee -->
                <div class="label">Reply:</div>
                <div class="info-box">

                    <ng-container *ngIf="notification">
                        <ng-container *ngIf="notification[userIndex].employeeMessageDate">
                            <div class="info-bar">
                                
                                <!-- Date -->
                                <div class="date">
                                    {{notification[userIndex].employeeMessageDate | date: 'MMM d, y, h:mm a'}}
                                </div>

                                <!-- Image -->
                                <div class="profile-image-container">
                                    <img [src]="'images/' + notification[userIndex].employeeImage" style="border-radius: 50%;" [title]="notification[userIndex].employeeFirstName + ' ' + notification[userIndex].employeeLastName">
                                </div>
                            </div>

                            <!-- Reply -->
                            <div class="user-comment">
                                {{notification[userIndex].employeeMessage}}
                            </div>
                        </ng-container>
                    
                        <!-- Empty Reply -->
                        <textarea *ngIf="!notification[userIndex].employeeMessageDate" [(ngModel)]="notification[userIndex].employeeMessage" (input)="onMessageType()"></textarea>
                    </ng-container>
                </div>
            </div>
        </div>


        <!-- Buttons -->
        <div class="button-container">
            <!-- <button class="dark-button" (click)="close()">Close</button> -->
            <button class="gold-button" [disabled]="sendButtonDisabled">Send</button>
        </div>
    </div>
</div>
