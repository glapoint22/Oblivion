<div class="hide popup-container" [ngClass]="{'show': show}" (transitionend)="onHide()">

    <div class="popup-arrow-container">
        <div class="popup-arrow-up-Border"></div>
        <div class="popup-arrow-up-background"></div>
    </div>

    <div class="popup-base">

        <!-- Notification Type -->
        <div class="notification-type-container">
            <div class="counter-container">
                <counter *ngIf="notificationItem.count > 1" [itemCount]="notificationItem.count" (onItemChange)="messageIndex = $event; setSendButtonDisabled()"></counter>
            </div>

            <div style="position: absolute; left: 175px;">Message</div>
            

            <div *ngIf="notificationItem.count > 1 || !notificationItem.isNew" #ellipsis>
                <icon-button [icon]="'fa-solid fa-ellipsis-vertical'"
                             (onClick)="openContextMenu(ellipsis)">
                </icon-button>
            </div>
        </div>

        
        <!-- Counter -->
        <!-- <div class="counter-bar">
            

            <div #ellipsis>
                <icon-button [icon]="'fa-solid fa-ellipsis-vertical'"
                             (onClick)="openContextMenu(ellipsis)">
                </icon-button>
            </div>
        </div> -->

        <!-- User -->
        <div class="dashed-container">
            <div class="user-container">
                <div class="label">Message:</div>
                <div class="info-box">

                    <ng-container *ngIf="notification">
                        <div class="info-bar">
                            <!-- Date -->
                            <div class="date">
                                {{notification[messageIndex].date | date: 'MMM d, y, h:mm a'}}
                            </div>
            
                            <!-- Image -->
                            <div class="profile-image-container" [ngClass]="{'no-profile-image': notification && notification[messageIndex].userName}">
                                
                                <div class="profile-popup-container" [ngStyle]="{'top': notification && notification[messageIndex].userName ? '-106px' : '-110px'}">
                                    <ng-template #profilePopupContainer></ng-template>
                                </div>

                                <img style="cursor: pointer;"
                                    [ngStyle]="{'border-radius': notification && notification[messageIndex].userName ? 'none' : '50%'}"
                                    (mousedown)="$event.stopPropagation()"
                                    (click)="openProfilePopup()"
                                    [src]="notification[messageIndex].userName ? 'assets/message-notification.png' : notification[messageIndex].image ? 'images/' + notification[messageIndex].image : 'assets/no-account-pic.png'"
                                    [title]="notification[messageIndex].firstName + ' ' + notification[messageIndex].lastName">
                            </div>
                        </div>
                    
                        <!-- User Comment -->
                        <div class="user-comment">
                            {{notification[messageIndex].text}}
                        </div>
                    </ng-container>
                </div>


                <div style="height: 13px;"></div>


                <!-- Employee -->
                <div class="label">Reply:</div>
                <div class="info-box">

                    <ng-container *ngIf="notification">
                        <ng-container *ngIf="notification[messageIndex].employeeMessageDate">
                            <div class="info-bar">
                                
                                <!-- Date -->
                                <div class="date">
                                    {{notification[messageIndex].employeeMessageDate | date: 'MMM d, y, h:mm a'}}
                                </div>

                                <!-- Image -->
                                <div class="profile-image-container">
                                    <img [src]="notification[messageIndex].employeeImage ? 'images/' + notification[messageIndex].employeeImage : 'assets/no-account-pic.png'" style="border-radius: 50%;" [title]="notification[messageIndex].employeeFirstName + ' ' + notification[messageIndex].employeeLastName">
                                </div>
                            </div>

                            <!-- Reply -->
                            <div class="user-comment">
                                {{notification[messageIndex].employeeMessage}}
                            </div>
                        </ng-container>
                    
                        <!-- Empty Reply -->
                        <textarea *ngIf="!notification[messageIndex].employeeMessageDate" [(ngModel)]="notification[messageIndex].employeeMessage" (input)="setSendButtonDisabled()"></textarea>
                    </ng-container>
                </div>
            </div>
        </div>


        <!-- Buttons -->
        <div class="button-container">
            <button class="dark-button" (click)="notificationItem.isNew ? archive() : close()">{{notificationItem.isNew ? 'Archive' : 'Close'}}</button>
            <button class="gold-button" [disabled]="sendButtonDisabled" (click)="sendMessage()">Send</button>
        </div>
    </div>
</div>
