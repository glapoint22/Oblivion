<button tabindex="-1"
        [title]="title ? title : ''"
        [disabled]="isDisabled"
        (click)="!isDisabled ? onClick.next() : null"
        (mousedown)="popupOpen ? $event.stopPropagation() : null">

    <i #iconButton
       [tabindex]="0"
       [class]="icon"
       style="pointer-events: none;"
       (keydown.escape)="iconButton.blur()"
       [ngClass]="{'remain-in-focus': popupOpen}"
       [style.fontSize.px]="!fontSize ? 13 : fontSize">
    </i>
</button>
