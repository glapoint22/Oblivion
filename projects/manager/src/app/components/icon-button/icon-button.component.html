<button class="icon-button"
        tabindex="-1"
        [title]="title ? title : ''"
        (mousedown)="stopPropagation ? $event.stopPropagation() : null"
        (click)="!isDisabled ? onClick.next() : null"
        [disabled]="isDisabled">
    <i #iconButton style="pointer-events: none;" [class]="icon" [style.fontSize.px]="!fontSize ? 13 : fontSize" [tabindex]="0" (keydown.escape)="iconButton.blur()"></i>
</button>
