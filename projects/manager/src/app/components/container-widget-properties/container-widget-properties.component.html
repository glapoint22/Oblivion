<!-- Background -->
<background [background]="widget.background" (onChange)="update()"></background>

<!-- Border -->
<border [border]="widget.border" (onChange)="update()"></border>

<!-- Corners -->
<corners [corners]="widget.corners" (onChange)="update()"></corners>

<!-- Shadow -->
<shadow [shadow]="widget.shadow" (onChange)="update()"></shadow>

<!-- Padding -->
<padding [padding]="widget.padding" (onChange)="updatePadding(widget.padding)"></padding>

<!-- Column Span -->
<column-span [column]="widgetService.selectedColumn" (onChange)="updateColumnSpan()"></column-span>
