<!-- Background -->
<background [background]="widget.background" [imageReference]="widget.getImageReference()" (onChange)="update()"></background>

<!-- Border -->
<border [border]="widget.border" (onChange)="update()"></border>

<!-- Corners -->
<corners [corners]="widget.corners" (onChange)="update()"></corners>

<!-- Shadow -->
<shadow [shadow]="widget.shadow" (onChange)="update()"></shadow>
