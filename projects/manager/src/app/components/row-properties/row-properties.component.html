<!-- Background -->
<background [background]="widgetService.selectedRow.background" (onChange)="update()"></background>

<!-- Border -->
<border [border]="widgetService.selectedRow.border" (onChange)="update()"></border>

<!-- Corners -->
<corners [corners]="widgetService.selectedRow.corners" (onChange)="update()"></corners>

<!-- Shadow -->
<shadow [shadow]="widgetService.selectedRow.shadow" (onChange)="update()"></shadow>

<!-- Padding -->
<padding [padding]="widgetService.selectedRow.padding" (onChange)="widgetService.selectedRow.padding.setClasses(widgetService.selectedRow.rowElement); update()"></padding>

<!-- Vertical Alignment -->
<vertical-alignment [verticalAlignment]="widgetService.selectedRow.verticalAlignment"
    (onChange)="widgetService.selectedRow.verticalAlignment.setClasses(widgetService.selectedRow.rowElement); update()"></vertical-alignment>
