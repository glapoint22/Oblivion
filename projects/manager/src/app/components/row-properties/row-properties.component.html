<!-- Background -->
<background [background]="background" (onChange)="update()"></background>

<!-- Border -->
<border [border]="border" (onChange)="update()"></border>

<!-- Corners -->
<corners [corners]="corners" (onChange)="update()"></corners>

<!-- Shadow -->
<shadow [shadow]="shadow" (onChange)="update()"></shadow>

<!-- Padding -->
<padding [padding]="padding" (onChange)="padding.setClasses(widgetService.selectedRow.rowElement); update()"></padding>

<!-- Vertical Alignment -->
<vertical-alignment [verticalAlignment]="verticalAlignment"
    (onChange)="verticalAlignment.setClasses(widgetService.selectedRow.rowElement); update()"></vertical-alignment>
