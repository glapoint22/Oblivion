<div #container class="editor-container">

    <!-- Widget Bar -->
    <div class="widget-bar" *ngIf="page && page.pageContent">
        <ng-container>
            <button *ngFor="let widgetCursor of widgetCursors" class="icon-button"
                (mousedown)="onIconMousedown(widgetCursor)" [title]="widgetCursor.name">
                <i [class]="widgetCursor.className"></i>
            </button>
        </ng-container>
    </div>

    <!-- widget cursor cover -->
    <div *ngIf="document.body.style.cursor != ''" class="widget-cursor-cover"></div>


    <!-- Editor Window -->
    <div class="editor-window-container">

        <div #editorWindow class="editor-window" style="width: 1600px; height: 800px;">

            <!-- Dashed Lines -->
            <ng-container *ngIf="page && page.pageContent">
                <div class="vertical-dashed-line"></div>
                <div class="vertical-dashed-line"></div>
                <div class="horizontal-dashed-line"></div>
                <div class="horizontal-dashed-line"></div>
            </ng-container>




            <!-- Iframe -->
            <iframe id="iframe" #iframe style="width: 100%; height: 100%; display: block;" scrolling="no"
                frameborder="0" (load)="onLoad(iframe)"></iframe>

            <!-- Horizontal Resizer -->
            <div *ngIf="page && page.pageContent" class="horizontal-resizer"
                [style.cursor]="document.body.style.cursor == '' ? 's-resize': ''"
                (mousedown)="onResizeMousedown(editorWindow)"></div>
        </div>


        <ng-container *ngIf="page && page.pageContent">
            <!-- Left Resizer -->
            <div class="vertical-resizer" [style.left.px]="editorWindow.offsetLeft - 4"
                (mousedown)="onResizeMousedown(editorWindow, -1)"
                [style.cursor]="document.body.style.cursor == '' ? 'e-resize': ''"></div>

            <!-- Right Resizer -->
            <div class="vertical-resizer" [style.left.px]="editorWindow.offsetLeft + editorWindow.clientWidth - 5"
                (mousedown)="onResizeMousedown(editorWindow, 1)"
                [style.cursor]="document.body.style.cursor == '' ? 'e-resize': ''">
            </div>
        </ng-container>

    </div>

    <!-- Widget Inspector -->
    <div style="width: 100%; max-width: 250px;
    background: #222222;
    border: 1px solid #2a2a2a;">
        <widget-inspector [page]="page"></widget-inspector>
        <!-- <ng-template #widgetInspectorContainer></ng-template> -->
    </div>

</div>

<!-- Top widget cursor cover -->
<div *ngIf="document.body.style.cursor != ''" class="top-widget-cursor-cover"></div>

<!-- Resize Cover -->
<div *ngIf="showResizeCover" class="resize-cover"></div>
