<div id="dropdownList" #listElement class="hide list" [ngClass]="{'show': show}" (transitionend)="onHide()"
    [style.top.px]="top" [style.left.px]="left" [style.width.px]="width" (mousedown)="$event.stopPropagation()">

    <!-- List -->
    <ng-container *ngIf="list && list.length > 0">
        <div *ngFor="let item of list; let i = index" class="item" (click)="onItemSelect($event)"
            (mousemove)="itemIndex = i" [ngClass]="{'highlight': i == itemIndex}">
            {{getText(item)}}
        </div>
    </ng-container>


    <!-- No Results -->
    <ng-container *ngIf="list && list.length == 0">
        <div class="no-results" (click)="$event.stopPropagation()">No results found</div>
    </ng-container>
</div>
