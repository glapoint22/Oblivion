<div class="hide" [ngClass]="{'show': show}" (transitionend)="onHide()">

    <div class="popup-arrow-container">
        <div class="popup-arrow-up-Border"></div>
        <div class="popup-arrow-up-background"></div>
    </div>
    


    <div class="popup-base">

        <!-- Buttons -->
        <div class="popup-button-container">
            <button class="popup-dark-button" (click)="close()">Close</button>
            <button class="gold-button">Submit</button>
        </div>
    </div>
</div>
