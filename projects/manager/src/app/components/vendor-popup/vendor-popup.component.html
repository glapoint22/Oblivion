<div class="hide" [ngClass]="{'show': show}" (transitionend)="onHide()">

    <div class="popup-arrow-container">
        <div class="popup-arrow-up-Border"></div>
        <div class="popup-arrow-up-background"></div>
    </div>

    <div class="popup-base">
        <!-- Search -->
        <search #search
                [apiUrl]="'Vendors/Search'"
                [placeholderText]="'Search for a vendor'"
                (onItemSelect)="onVendorSelect($event)">
        </search>

        <div class="space-between-container">
            <!-- Vendor Label -->
            <div class="label">Vendor:</div>

            <!-- Vendor Form Icon Button -->
            <icon-button [icon]="'fab fa-wpforms'"
                         [title]="'Open Vendor Form'"
                         (onClick)="openVendorForm()">
            </icon-button>
        </div>

        <!-- Vendor -->
        <input readonly
               [value]="product.vendor ? product.vendor.name : ''"
               placeholder="No vendor - search or create one using vendor form" 
               [ngStyle]="{'cursor': product.vendor && product.vendor.name ? 'text' : 'auto'}">
    </div>
</div>
