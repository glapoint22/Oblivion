<div #widget [style.maxWidth.px]="width ? width: null" style="width: 100%; position: relative;">

    <!-- No link -->
    <img *ngIf="(!link || !link.url) && image && image.src" (load)="onImageLoad($event)" style="width: inherit"
        draggable="false"
        [style.border]="border && border.enabled ? border.width + 'px ' + border.style + ' ' + border.rgbColor.toRGBString() : null"
        [style.borderRadius]="
            corners &&
            (corners.topLeft > 0 ||
            corners.topRight > 0 ||
            corners.bottomRight > 0 ||
            corners.bottomLeft > 0) ?
            corners.topLeft + 'px ' + corners.topRight + 'px ' + corners.bottomRight + 'px ' + corners.bottomLeft + 'px': null"
        [style.box-shadow]="shadow && shadow.enabled ? shadow.x + 'px ' + shadow.y + 'px ' + shadow.blur + 'px ' + shadow.size + 'px ' + shadow.rgbColor.toRGBString() : null"
        [src]="'images/' + image.src" [alt]="image.name" [title]="image.name">




    <!-- Link && link type is not web address -->
    <a *ngIf="image && image.src && link && link.url && link.linkType != linkType.WebAddress" [routerLink]="link.url">
        <img draggable="false" (load)="onImageLoad($event)" style="width: inherit"
            [style.border]="border && border.enabled ? border.width + 'px ' + border.style + ' ' + border.rgbColor.toRGBString() : null"
            [style.borderRadius]="
            corners && 
            (corners.topLeft > 0 ||
            corners.topRight > 0 ||
            corners.bottomRight > 0 ||
            corners.bottomLeft > 0) ?
            corners.topLeft + 'px ' + corners.topRight + 'px ' + corners.bottomRight + 'px ' + corners.bottomLeft + 'px': null"
            [style.box-shadow]="shadow && shadow.enabled ? shadow.x + 'px ' + shadow.y + 'px ' + shadow.blur + 'px ' + shadow.size + 'px ' + shadow.rgbColor.toRGBString() : null"
            [src]="'images/' + image.src" [alt]="image.name" [title]="image.name">
    </a>


    <!-- Link && link type is web address -->
    <a *ngIf="image && image.src && link && link.url && link.linkType == linkType.WebAddress" [href]="link.url"
        target="_blank">
        <img draggable="false" (load)="onImageLoad($event)" style="width: inherit"
            [style.border]="border && border.enabled ? border.width + 'px ' + border.style + ' ' + border.rgbColor.toRGBString() : null"
            [style.borderRadius]="
            corners && 
            (corners.topLeft > 0 ||
            corners.topRight > 0 ||
            corners.bottomRight > 0 ||
            corners.bottomLeft > 0) ?
            corners.topLeft + 'px ' + corners.topRight + 'px ' + corners.bottomRight + 'px ' + corners.bottomLeft + 'px': null"
            [style.box-shadow]="shadow && shadow.enabled ? shadow.x + 'px ' + shadow.y + 'px ' + shadow.blur + 'px ' + shadow.size + 'px ' + shadow.rgbColor.toRGBString() : null"
            [src]="'images/' + image.src" [alt]="image.name" [title]="image.name">
    </a>


    <!-- Handles -->
    <div *ngIf="image && image.src && widgetService.selectedWidget == this">
        <div class="handle top-left"></div>
        <div class="handle top"></div>
        <div class="handle top-right"></div>
        <div class="handle left"></div>
        <div class="handle bottom-left"></div>
        <div class="handle bottom"></div>
        <div class="handle bottom-right"></div>
        <div class="handle right"></div>
    </div>
</div>
