<div class="product-property-title-case-icon-button-container">
    <icon-button [title]="!titleCaseOff ? 'Turn Off Title Case' : 'Turn On Title Case'"
                 [icon]="!titleCaseOff ? 'fa-solid fa-text-slash' : 'fa-solid fa-t'"
                 (click)="titleCaseOff = !titleCaseOff">
    </icon-button>
</div>
<div class="product-property-hover-container">
    <div class="product-property-label">Name:</div>
    <div #name
        tabindex="0"
        class="name-container product-dashed-border"
        contenteditable="true"
        (focus)="selectRange(name)"
        (blur)="onNameBlur(product, name)"
        (keydown.escape)="onNameEscape(product, name)"
        (keydown.enter)="name.blur()"
        (paste)="onPaste($event, name)">
            {{product.name}}
    </div>
</div>
