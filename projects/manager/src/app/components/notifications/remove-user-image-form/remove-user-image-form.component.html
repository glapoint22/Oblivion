<div class="hide modal-backdrop"
     [ngClass]="{'show': show}"
     (transitionend)="onHide()">

    <div id="modalBase"
         tabindex="-1"
         class="modal-base">

         <!-- Bar -->
        <div class="modal-bar">
            <div>Remove User Image</div>
            <div class="modal-x-button"
                 (click)="close()">
                X
            </div>
        </div>

        <div class="modal-content">
            <!-- Name -->
            <div class="notification-label">User Image:</div>
            <div class="user-image-container">
                <img [src]="'website-images/' + notification.userImage">
            </div>


            <!-- Notes -->
            <div class="notification-label">Notes:</div>
            <div class="notification-info-box">
                <textarea #notes #tabElement (input)="onNotes(notes)"></textarea>
            </div>
        </div>

        
        <!-- Button Container -->
        <div class="modal-button-container">
            <button #tabElement class="dark-button" (click)="close()">Close</button>
            <button #tabElement class="gold-button" (click)="onRemoveButton()">Remove</button>
        </div>
    </div>
</div>
