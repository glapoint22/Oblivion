<div class="hide modal-backdrop" [ngClass]="{'show': show}" (transitionend)="onHide()">

    <div class="notification-popup-base">

        <!-- Notification Type -->
        <div class="notification-type-container">
            User {{isUserName ? 'Name' : 'Image'}}
        </div>

        <!-- User -->
        <div class="notification-label">User {{isUserName ? 'Name' : 'Image'}}:</div>
        <div class="image-info-box">
            <div class="notification-info-bar">
                <div class="notification-profile-container">
                    <!-- Date -->
                    <div class="notification-date">
                        {{user.date | date: 'MMM d, y, h:mm a'}}
                    </div>

                    <!-- Image -->
                    <div class="notification-profile-image-container">

                        <div class="notification-profile-popup-container">
                            <ng-template #profilePopupContainerTemplate></ng-template>
                        </div>
                        
                        <img style="cursor: pointer;"
                            (mousedown)="$event.stopPropagation()"
                            (click)="openProfilePopup(user, profilePopupContainer)"
                            [src]="'images/' + user.image"
                            [title]="user.firstName + ' ' + user.lastName">
                    </div>
                </div>
            </div>

            <div *ngIf="isUserName" class="user-name-container">
                {{user.firstName + ' ' + user.lastName}}
            </div>
        
            <div *ngIf="!isUserName" class="user-image-container">
                <img [src]="'images/' + user.image">
            </div>

            
        </div>


        <!-- Employee -->
        <div class="notification-label">Notes:</div>
        <div class="notification-info-box">
            <!-- Notes -->
            <textarea #notes style="height: 128px;"></textarea>
        </div>
       
       
        <!-- Buttons -->
        <div class="notification-button-container">
            <button class="dark-button" (click)="close()">Close</button>
            <button class="gold-button" (click)="remove()">Remove {{isUserName ? 'Name' : 'Image'}}</button>
        </div>
    </div>
</div>
