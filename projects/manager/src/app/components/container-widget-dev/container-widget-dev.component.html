<div #widget
    [style.backgroundColor]="background && background.enabled && background.rgbColor.toRGBString() ? background.rgbColor.toRGBString(): null"
    [style.border]="border && border.enabled ? border.width + 'px ' + border.style + ' ' + border.rgbColor.toRGBString() : null"
    [style.borderRadius]="
        corners &&
        (corners.topLeft > 0 ||
        corners.topRight > 0 ||
        corners.bottomRight > 0 ||
        corners.bottomLeft > 0) ?
        corners.topLeft + 'px ' + corners.topRight + 'px ' + corners.bottomRight + 'px ' + corners.bottomLeft + 'px': null"
    [style.box-shadow]="shadow && shadow.enabled ? shadow.x + 'px ' + shadow.y + 'px ' + shadow.blur + 'px ' + shadow.size + 'px ' + shadow.rgbColor.toRGBString() : null"
    [style.maxWidth.px]="width ? width: null"
    [ngStyle]="{ 'background-image': background && background.enabled && background.image && background.image.src ? 'url(images/' + background.image.src + ')' : null,
                        'background-position': background && background.enabled && background.image ? background.image.position : null,
                        'background-repeat': background && background.enabled && background.image ? background.image.repeat : null,
                        'background-attachment': background && background.enabled && background.image ? background.image.attachment : null}"
    [style.height.px]="height" [ngClass]="{'selected-widget': widgetService.selectedWidget == this}">

    <container-dev #container></container-dev>
</div>


<!-- Handles -->
<div *ngIf="widgetService.selectedWidget == this">
    <div class="handle top-left"></div>
    <div class="handle top"></div>
    <div class="handle top-right"></div>
    <div class="handle left"></div>
    <div class="handle bottom-left"></div>
    <div class="handle bottom"></div>
    <div class="handle bottom-right"></div>
    <div class="handle right"></div>
</div>
