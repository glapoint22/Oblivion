<div class="popup-container hide" [ngClass]="{'show': show}" (transitionend)="onHide()" (mousedown)="!imageListComponent.listManager.selectedItem && !imageListComponent.listManager.contextMenuOpen ? $event.stopPropagation() : null">
    <div class="popup-base">
        <div class="modal-list-container">
            <image-list #imageListComponent
                        [sourceList]="products"
                        [options]="listOptions"
                        (onListUpdate)="onListUpdate($event)">
            </image-list>
        </div>
    </div>

    <!-- Arrow Right -->
    <div class="popup-arrow-container">
        <div class="popup-arrow-right-Border"></div>
        <div class="popup-arrow-right-background"></div>
    </div>
</div>
