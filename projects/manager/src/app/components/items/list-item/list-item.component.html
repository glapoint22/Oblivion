<div class="item-container">

    <div *ngIf="listManager.editableItem != null">
        <div [style.width.px]="item.hierarchyGroupID ? (item.hierarchyGroupID! * 35) + 22 : 0"></div>
    </div>

    <div #htmlItem 
        class="item" 
        tabindex="-1"
        (contextmenu)="$event.preventDefault()"
        (mousedown)="listManager.onItemDown(item, $event)"
        (blur)="listManager.onItemBlur(item)"
        (dblclick)="listManager.onItemDoubleClick(item)"
        [contentEditable]="item == listManager.editableItem"
        [ngClass]="{'selected-item': item == listManager.selectedItem,
                    'unselected-item': item == listManager.unselectedItem,
                    'edited-item': item == listManager.editableItem,
                    'transparent-item': listManager.editableItem != null && listManager.editableItem != item,
                    'selected-item-top': item.selectType == listManager.SelectType.Top,
                    'selected-item-all': item.selectType == listManager.SelectType.All,
                    'selected-item-middle': item.selectType == listManager.SelectType.Middle,
                    'selected-item-bottom': item.selectType == listManager.SelectType.Bottom,
                    'no-hover': listManager.contextMenuOpen}">

        <div *ngIf="listManager.editableItem == null" [style.width.px]="item.hierarchyGroupID ? (item.hierarchyGroupID! * 35) + 22 : 0"></div>

        {{item.name}}

        <div style="width: 10px;"></div>
    </div>
</div>
