<div #htmlItem
     class="item"
     (contextmenu)="$event.preventDefault()"
     (mousedown)="listManager.onCheckboxChange(listManager.getItem(this))">

    <label class="checkbox">
        <input type="checkbox"
                [checked]="listManager.getItem(this).isChecked"
                disabled = true>
        <span class="checkmark"></span>
    </label>

    {{listManager.getItem(this).name}}
</div>
