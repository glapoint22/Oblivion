<div #htmlItem
     class="item"
     (contextmenu)="$event.preventDefault()"
     (mousedown)="changeCheckbox()">

    <label class="checkbox">
        <input #checkbox type="checkbox"
                [checked]="isChecked"
                disabled = true>
        <span class="checkmark"></span>
    </label>

    <div>{{name}}</div>
</div>
