<div class="query-group" [ngClass]="{'selected-query-row': queryGroup.selected}">
    <div class="query-button" (click)="onGroupClick()"></div>

    <div class="query-container">
        <query [query]="queryGroup.query" (onRowSelectionChange)="onRowSelectionChange.emit($event)"></query>
    </div>
</div>
