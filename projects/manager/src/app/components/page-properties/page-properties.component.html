<div class="properties">
    <!-- Page Name -->
    <div class="property">
        <div class="label" style="margin-right: 9px;">Name:</div>
        <input [(ngModel)]="widgetService.page.name" (input)="widgetService.page.save()">
    </div>

    <!-- Page type -->
    <div class="property">
        <div class="label" style="margin-right: 15px;">Type:</div>
        <div style="width: 100%;">
            <!-- <dropdown [listItems]="pageTypes">
            </dropdown> -->

            <select [(ngModel)]="selectedPageType" (change)="widgetService.page.save()">
                <option *ngFor="let pageType of pageTypes" [ngValue]="pageType">
                    {{pageType.key}}</option>
            </select>
        </div>
    </div>
    
    <ng-container *ngIf="selectedPageType.value == pageType.Browse">
        <div>Niches:</div>
        <search [apiUrl]="'Products/Link'" [placeholderText]="'Add a niche'" (onItemSelect)="browseNiches.add($event.id, $event.name)"></search>
        <browse-niches #browseNiches></browse-niches>
    </ng-container>


    





    








    <!-- Background color & image -->
    <background [background]="widgetService.page.pageContent.background" (onChange)="onBackgroundChange()"></background>
</div>
