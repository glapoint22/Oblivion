<div class="properties">
    <!-- Page Name -->
    <div class="property">
        <div class="label" style="margin-right: 9px;">Name:</div>
        <input [(ngModel)]="widgetService.page.name" (input)="widgetService.page.save()">
    </div>

    <!-- Page type -->
    <div class="property">
        <div class="label" style="margin-right: 15px;">Type:</div>
        <div style="width: 100%;">


            <select [(ngModel)]="selectedPageType">
                <option *ngFor="let pageType of pageTypes" [ngValue]="pageType">
                    {{pageType.key}}</option>
            </select>
        </div>
    </div>

    <ng-container *ngIf="widgetService.page.pageType == pageType.Browse">
        <div>Niches:</div>
        <search #search [apiUrl]="'Niches/Search'" [placeholderText]="'Add a niche'"
            (onItemSelect)="browseNiches.add($event.id, $event.name); search.searchInput.nativeElement.value = ''">
        </search>
        <browse-niches #browseNiches [pageReferenceItems]="widgetService.page.pageReferenceItems"></browse-niches>
    </ng-container>



    <ng-container *ngIf="widgetService.page.pageType == pageType.Search">
        <div>Keywords:</div>
        <search #search [apiUrl]="'Keywords/Search'" [placeholderText]="'Add a keyword group'"
            (onItemSelect)="searchKeywords.add($event.id, $event.name); search.searchInput.nativeElement.value = ''">
        </search>
        <search-keywords #searchKeywords [pageReferenceItems]="widgetService.page.pageReferenceItems"></search-keywords>
    </ng-container>

















    <!-- Background color & image -->
    <background [background]="widgetService.page.pageContent.background" (onChange)="onBackgroundChange()"></background>
</div>
