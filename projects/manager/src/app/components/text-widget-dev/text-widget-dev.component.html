<div #widget
    [style.backgroundColor]="background && background.enabled && background.rgbColor ? background.rgbColor.toRGBString(): null"
    [style.maxWidth.px]="width ? width: null"
    [ngStyle]="{ 'background-image': background && background.enabled && background.image && background.image.url ? 'url(images/' + background.image.url + ')' : null,
    'background-position': background && background.enabled && background.image ? background.image.position : null,
    'background-repeat': background && background.enabled && background.image ? background.image.repeat : null,
    'background-attachment': background && background.enabled && background.image ? background.image.attachment : null}">


    <div #textElement style="color: white; outline: none; cursor: text;" [style.minHeight.px]="height"
        contenteditable="true" spellcheck="false"></div>
