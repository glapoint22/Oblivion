<div class="hide" [ngClass]="{'show': show}" (transitionend)="onHide()" style="position: fixed;top: 33px;right: 0;bottom: 0;left: 0;background: rgba(27, 27, 27, 0.7);"></div>




<div class="translate-start"
     [ngClass]="{'translate-end': show}"
     (transitionend)="onHide()"
     (mouseenter)="overNicheHierarchy.next(true)"
     (mouseleave)="overNicheHierarchy.next(false)"
     style="position: absolute; width: 310px; top: 33px; bottom: 0; background: #181818; border-top: 1px solid #303030; border-right: 1px solid #292929; border-bottom: 1px solid #292929; border-top-right-radius: 7px; border-bottom-right-radius: 7px; box-shadow: 5px 5px 7px 2px rgba(0, 0, 0, 0.25);">
    
    <div style="height: 33px; padding: 0 5px; background: linear-gradient(#1a1a1a, rgb(12, 12, 12)); border-top-right-radius: 7px; display: flex; align-items: center; justify-content: space-between;">

        
        <!-- Search icon -->
        <button style="margin-left: 0;" class="icon-button" (click)="hello()">
            <i *ngIf="!showSearch" style="pointer-events: none;" class="fas fa-search"></i>
            <i *ngIf="showSearch" class="fa fa-list"></i>
        </button>

        <div style="margin: 0; padding: 0;" class="icons">

            <!-- Delete icon -->
            <button class="icon-button"
                    >
                <i style="pointer-events: none;" class="fas fa-trash-alt"></i>
            </button>
    
            <!-- Edit icon -->
            <button class="icon-button"
                    >
                <i style="pointer-events: none;" class="fas fa-pencil-alt"></i>
            </button>
    
            <!-- Add icon -->
            <button class="icon-button"
                    >
                <i style="pointer-events: none;" class="fas fa-plus-circle"></i>
            </button>

            <!-- Collapse icon -->
            <button class="icon-button"
                    >
                <i style="pointer-events: none;" class="fas fa-minus-square"></i>
            </button>

        </div>


    </div>
    <div style="height: 1px; background: #000000; margin-bottom: 5px;"></div>


    <input id="searchInput" *ngIf="showSearch" style="border: 1px solid #363636; background: #1d1d1d; color: #b4b4b4; margin: 5px 7px 7px;" placeholder="Search">


    <hierarchy #hierarchy *ngIf="!showSearch" [sourceList]="niches" [options]="options" (onListUpdate)="listUpdate = $event"></hierarchy>



</div>
