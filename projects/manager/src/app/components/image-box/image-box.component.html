<div class="property-box-dark">


    <!-- Property Box Bar -->
    <div class="property-box-bar">

        <!-- Icons -->
        <div class="icons">



            <!-- Delete icon -->
            <button *ngIf="!noDelete" class="icon-button" [ngClass]="{'icon-disabled': !image || !image.src}"
                (click)="onDeleteImageClick()" title="Delete Image">
                <i class="fas fa-trash-alt"></i>
            </button>

            <!-- Media browser icon -->
            <button class="icon-button" (click)="onClick()" title="Open Media Browser">
                <i class="fas fa-image"></i>
            </button>
        </div>

    </div>


    <!-- Image -->
    <div class="img-container">
        <img *ngIf="image && image.src" [src]="'images/' + image.src" (load)="onLoad.emit()">
        <div *ngIf="!image || !image.src" class="no-property">No image available</div>
    </div>
</div>
